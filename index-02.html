<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Web GIS Projek Sabah v4.2 - OSM Satellite</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

<style>
/* ----- GLOBAL VARIABLES & RESET ----- */
:root {
  /* Premium Palette */
  --primary: #4F46E5;        /* Indigo 600 */
  --primary-dark: #4338ca;   /* Indigo 700 */
  --primary-light: #818cf8;  /* Indigo 400 */
  
  /* Glassmorphism Variables */
  --glass-bg: rgba(255, 255, 255, 0.85);         /* Increased opacity for map readability */
  --glass-bg-hover: rgba(255, 255, 255, 0.95);   
  --glass-border: rgba(255, 255, 255, 0.6);      
  --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); 
  --glass-blur: 20px;                            
  
  --text-main: #111827;      /* Gray 900 */
  --text-sub: #6b7280;       /* Gray 500 */
  --radius: 20px;            /* Curvier corners */
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  
  /* Category Colors */
  --color-tower: #ff6b6b;
  --color-nadi: #4dabf7;
  --color-wifi: #51cf66;
  --color-pop: #fcc419;
}

* { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0; padding: 0;
  font-family: 'Plus Jakarta Sans', sans-serif;
  height: 100vh; width: 100vw;
  overflow: hidden;
  background: #eef2f5;
  color: var(--text-main);
}

/* ----- MAP CONTAINER ----- */
#map {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
  background: #ddd; /* Placeholder color while loading tiles */
}

/* ----- SEARCH BAR (TOP CENTER) ----- */
.search-container {
  position: absolute;
  top: 24px; left: 50%;
  transform: translateX(-50%);
  z-index: 1000; /* Leaflet uses high z-index */
  width: 90%; max-width: 480px;
  display: flex; gap: 10px;
}

.search-box {
  flex: 1;
  background: var(--glass-bg);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  padding: 14px 24px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow);
  display: flex; align-items: center;
  transition: var(--transition);
}

.search-box:focus-within {
  transform: translateY(-2px) scale(1.01);
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 0 15px 40px rgba(79, 70, 229, 0.15);
  border-color: var(--primary-light);
}

.search-box i { color: var(--text-sub); margin-right: 12px; font-size: 16px; transition: var(--transition); }
.search-box:focus-within i { color: var(--primary); }

.search-box input {
  border: none; background: transparent; width: 100%;
  font-family: inherit; font-size: 15px; font-weight: 500; color: var(--text-main);
}
.search-box input::placeholder { color: #9ca3af; font-weight: 400; }

/* ----- FLOATING DASHBOARD (LEFT) ----- */
.panel-toggle {
  position: absolute; top: 24px; left: 24px; z-index: 1001;
  background: var(--primary); 
  color: white;
  width: 50px; height: 50px;
  border-radius: 16px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
  border: none;
  font-size: 18px;
  transition: var(--transition);
}
.panel-toggle:hover { 
  transform: translateY(-3px); 
  background: var(--primary-dark);
  box-shadow: 0 12px 25px rgba(79, 70, 229, 0.4);
}

.dashboard-panel {
  position: absolute; top: 85px; left: 24px; bottom: 24px;
  width: 360px;
  z-index: 1000;
  background: var(--glass-bg);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  border-radius: var(--radius);
  border: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow);
  display: flex; flex-direction: column;
  transform: translateX(0);
  transition: var(--transition);
  opacity: 1;
  overflow: hidden;
}

.dashboard-panel.closed {
  transform: translateX(-120%);
  opacity: 0; pointer-events: none;
}

.panel-header {
  padding: 24px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  background: linear-gradient(to right, rgba(255,255,255,0.5), rgba(255,255,255,0.1));
}
.panel-header h2 { 
  margin: 0; font-size: 20px; font-weight: 800; 
  background: -webkit-linear-gradient(45deg, var(--primary-dark), var(--primary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  display: flex; align-items: center; gap: 10px; 
}
.panel-header h2 i { -webkit-text-fill-color: var(--primary); font-size: 18px; }

.panel-content {
  padding: 20px 24px;
  overflow-y: auto;
  scrollbar-width: thin;
  flex: 1;
}
/* Custom Scrollbar */
.panel-content::-webkit-scrollbar { width: 4px; }
.panel-content::-webkit-scrollbar-track { background: transparent; }
.panel-content::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 20px; }

/* Main Stat Card */
.main-stat {
  text-align: center; margin-bottom: 24px;
  padding: 20px; border-radius: 20px;
  background: linear-gradient(145deg, rgba(255,255,255,0.6), rgba(255,255,255,0.3));
  border: 1px solid rgba(255,255,255,0.5);
  box-shadow: 0 4px 15px rgba(0,0,0,0.03);
}
.main-stat-value { 
  font-size: 48px; font-weight: 800; 
  color: var(--text-main); line-height: 1; 
  letter-spacing: -1px;
  margin-bottom: 5px;
}
.main-stat-label { 
  font-size: 11px; text-transform: uppercase; 
  letter-spacing: 1.5px; color: var(--text-sub); font-weight: 600; 
}

.area-badge {
  background: #e0e7ff; color: var(--primary);
  padding: 8px 16px; border-radius: 30px;
  font-size: 12px; font-weight: 700;
  display: inline-block; margin-top: 15px;
  box-shadow: 0 2px 10px rgba(79, 70, 229, 0.1);
}

/* Grid Stats (Categories) */
.grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 30px; }
.mini-stat {
  background: rgba(255,255,255,0.5); 
  padding: 16px; border-radius: 16px;
  text-align: center; 
  border: 1px solid rgba(255,255,255,0.4);
  transition: var(--transition);
  cursor: pointer;
  position: relative;
  overflow: hidden;
}
.mini-stat:hover { 
  background: rgba(255,255,255,0.9); 
  transform: translateY(-4px); 
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}
.mini-stat.selected { 
  background: #fff; 
  border: 2px solid var(--primary); 
  box-shadow: 0 8px 24px rgba(79, 70, 229, 0.2);
}
/* Colorful indicators for cards */
.mini-stat::before {
  content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
  background: #ccc; opacity: 0.5;
}
#stat-card-menara::before { background: var(--color-tower); }
#stat-card-nadi::before { background: var(--color-nadi); }
#stat-card-wifi::before { background: var(--color-wifi); }
#stat-card-pop::before { background: var(--color-pop); }

.mini-stat-val { font-size: 24px; font-weight: 700; color: var(--text-main); margin-bottom: 2px; }
.mini-stat-lbl { font-size: 11px; font-weight: 600; color: var(--text-sub); text-transform: uppercase; }

/* Status List Styles */
.status-section-title { 
  font-size: 12px; font-weight: 800; 
  text-transform: uppercase; color: var(--text-sub); 
  margin: 0 0 16px 0; letter-spacing: 1px;
}

.status-wrapper { margin-bottom: 12px; }

.status-item { 
  background: rgba(255,255,255,0.4); 
  padding: 12px 16px; 
  border-radius: 12px; 
  cursor: pointer;
  transition: var(--transition);
  border: 1px solid transparent;
  position: relative;
} 
.status-item:hover { background: rgba(255,255,255,0.8); }

.status-item.selected {
  background: #fff;
  border-color: var(--primary);
  border-radius: 12px 12px 0 0;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}
/* Status item zero opacity handling */
.status-item.is-zero {
    opacity: 0.6;
    background: rgba(255,255,255,0.2);
    border: 1px dashed rgba(0,0,0,0.1);
}

.status-header { 
  display: flex; justify-content: space-between; align-items: center; 
  font-size: 14px; margin-bottom: 8px; font-weight: 600; 
} 
.status-name { font-weight: 700; color: var(--text-main); font-size: 13px; }
.status-percent { font-size: 13px; font-weight: 700; } 

.progress-bg { 
  width: 100%; height: 8px; 
  background: rgba(0,0,0,0.06); 
  border-radius: 10px; overflow: hidden; 
}
.progress-fill { 
  height: 100%; border-radius: 10px; 
  transition: width 1s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
}

/* Status Details Dropdown */
.status-details {
  background: rgba(255,255,255,0.6);
  padding: 16px;
  border-radius: 0 0 12px 12px;
  border: 1px solid rgba(255,255,255,0.5);
  border-top: none;
  display: none;
  animation: slideDown 0.3s ease;
}
.status-details.show { display: block; }
@keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

.sub-stat-row { display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 11px; }
.sub-stat-label { font-weight: 600; }
.sub-stat-val { font-weight: 700; color: var(--text-sub); }
.sub-stat-bar-bg { width: 100%; height: 4px; background: rgba(0,0,0,0.05); border-radius: 2px; margin-bottom: 10px; }
.sub-stat-bar-fill { height: 100%; border-radius: 2px; }

/* ----- CONTROLS (RIGHT) ----- */
.controls-container {
  position: absolute; top: 90px; right: 24px;
  display: flex; flex-direction: column; gap: 12px;
  z-index: 1000;
  align-items: flex-end; 
}

.control-card {
  background: var(--glass-bg);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  padding: 6px;
  border-radius: 14px;
  box-shadow: var(--glass-shadow);
  width: 52px; /* Collapsed width */
  overflow: hidden;
  transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1), background 0.3s;
  border: 1px solid var(--glass-border);
  white-space: nowrap;
}

.control-card:hover, .control-card.expanded {
  width: 190px; /* Expanded width */
  background: var(--glass-bg-hover);
}

.control-group-title {
  padding: 12px 14px 8px; font-size: 10px; font-weight: 800; 
  text-transform: uppercase; color: var(--text-sub); letter-spacing: 0.5px;
  display: none;
}
.control-card.expanded .control-group-title { display: block; animation: fadeIn 0.3s; }

.toggle-btn {
  display: flex; align-items: center;
  width: 100%; padding: 10px;
  background: transparent; border: none; cursor: pointer;
  border-radius: 10px; color: var(--text-sub);
  transition: all 0.2s;
  text-align: left; margin-bottom: 2px;
}
.toggle-btn i { width: 30px; text-align: center; font-size: 16px; flex-shrink: 0; transition: transform 0.2s; }
.toggle-btn span { opacity: 0; transition: opacity 0.2s; font-size: 13px; font-weight: 600; padding-left: 5px;}

/* Show text on hover/expand */
.control-card:hover .toggle-btn span, .control-card.expanded .toggle-btn span { opacity: 1; }
.control-card:hover .toggle-btn, .control-card.expanded .toggle-btn { padding: 10px 14px; }

.toggle-btn:hover { background: rgba(79, 70, 229, 0.1); color: var(--primary); }
.toggle-btn:hover i { transform: scale(1.1); }
.toggle-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3); }
.toggle-btn.active i { color: white !important; }

/* Legend Mini (Bottom of Dashboard) */
.legend-mini { margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.05); }
.legend-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 12px; font-weight: 500; color: var(--text-sub); }
.dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; box-shadow: 0 0 0 2px rgba(255,255,255,0.5); }

/* ----- LOADING & INFO WINDOW (Leaflet Overrides) ----- */
.loading-overlay {
  position: absolute; inset: 0;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(15px);
  z-index: 2000;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  transition: opacity 0.5s;
}
.loading-overlay.hide { opacity: 0; pointer-events: none; }
.spinner {
  width: 50px; height: 50px; border: 4px solid #e0e7ff;
  border-top-color: var(--primary); border-radius: 50%;
  animation: spin 1s linear infinite; margin-bottom: 15px;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Leaflet Popup Customization to match Glassmorphism */
.leaflet-popup-content-wrapper {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  padding: 0;
  overflow: hidden;
}
.leaflet-popup-content {
  margin: 0 !important;
  width: 300px !important;
}
.leaflet-popup-tip {
  background: rgba(255, 255, 255, 0.95);
}
.leaflet-container a.leaflet-popup-close-button {
  color: #fff;
  top: 12px;
  right: 12px;
  font-size: 18px;
  text-shadow: 0 1px 2px rgba(0,0,0,0.3);
}
.leaflet-control-layers {
    border-radius: 12px;
    border: none;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    font-family: 'Plus Jakarta Sans', sans-serif;
    font-size: 12px;
    font-weight: 600;
}

.info-popup { padding: 0; min-width: 280px; font-family: 'Plus Jakarta Sans', sans-serif;}
.info-header { 
  background: var(--primary); color: white; 
  padding: 16px 20px; font-weight: 700; font-size: 15px; 
  display: flex; align-items: center; gap: 8px;
}
.info-body { padding: 16px 20px; max-height: 300px; overflow-y: auto; }
.info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; border-bottom: 1px dashed #eee; padding-bottom: 6px; }
.info-label { color: #888; font-weight: 500; min-width: 100px; }
.info-val { color: #111; font-weight: 700; text-align: right; overflow-wrap: break-word; max-width: 170px; }
.section-header { font-size: 11px; font-weight: 800; color: var(--primary); text-transform: uppercase; margin: 16px 0 10px 0; border-bottom: 2px solid #f0f0f0; padding-bottom: 4px; letter-spacing: 0.5px; }

/* Mobile Responsive */
@media (max-width: 600px) {
  .dashboard-panel { width: calc(100% - 40px); bottom: auto; max-height: 60vh; top: 85px; }
  .controls-container { top: auto; bottom: 90px; right: 20px; gap: 8px;}
  .control-card { width: 48px; }
  .control-card:hover, .control-card.expanded { width: 170px; }
  .search-container { top: 15px; width: 70%; left: 60%; } /* Offset to make room for toggle */
  .panel-toggle { top: 15px; left: 15px; }
}
</style>
</head>

    // ---------- UI HELPER ----------
    function toggleDashboard() {

      const btn = document.getElementById('sidebar-toggle');
      panel.classList.toggle('closed');
      btn.innerHTML = panel.classList.contains('closed') ? '<i class="fas fa-chart-pie"></i>' : '<i class="fas fa-times"></i>';

    // Auto-expand controls on mouseover
    document.querySelectorAll('.control-card').forEach(card => {
      card.addEventListener('mouseenter', () => card.classList.add('expanded'));
      card.addEventListener('mouseleave', () => card.classList.remove('expanded'));
    });

    // ---------- CONFIG ----------

      district: "district.json",
      dun: "dun.json",
      parliament: "parliament.json"

      db_POP: "1JLqLtZPa4Kd6hEbRA2wgMgADX2h2-tdsXnG-YivSgU8",
      tower: "1b0Aipp0MQvP8HWc-z28dugkGn5sWdNAx6ZE5-Mu13-0"
    };

    const SHEET_TYPE = {
      db_bwa: "BWA",
      db_pim: "NADI",
      db_POP: "POP",
      tower: "TOWER"
    };

    const TYPE_CFG = {
      BWA: { color: "#51cf66", icon: "üì∂", label: "WiFi" },
      NADI: { color: "#4dabf7", icon: "üì°", label: "NADI" },
      POP: { color: "#fcc419", icon: "üåê", label: "POP" },
      TOWER: { color: "#ff6b6b", icon: "üóº", label: "Menara" }
    };

    // ---------- STATE ----------
    let map;
    let markersBySite = new Map(); // Store Leaflet Markers
    let markersLayerGroup; // LayerGroup for markers
    let allProjects = [];
    let areaIndex = new Map();
    let dataLayers = { district: null, dun: null, parliament: null };
    let currentBoundaryKey = null;
    let activeFeatureName = null; // Track selected area name
    let refreshIntervalMs = 60_000;
    let batchSize = 500;
    let searchTerm = "";

    // INTERACTION STATE FOR DASHBOARD
    let activeDashboardCategory = null; // Stores 'TOWER', 'NADI', etc.
    let activeStatusFilter = null;      // Stores status string e.g., 'SIAP'

    // ---------- UTIL HELPER ----------
    function showLoading(on) {
      const el = document.getElementById("loading");
      if (!el) return;
      on ? el.classList.remove("hide") : el.classList.add("hide");
    }

    function escapeHtml(s) {
      return String(s || "").replace(/[&<>"]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' }[c]));
    }

    function debounce(fn, wait = 250) {
      let t;
      return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), wait); };
    }

    function normalizeString(str) {
      return String(str || "").trim().toUpperCase();
    }

    function cleanFloat(val) {
      if (typeof val === 'number') return val;
      if (!val) return 0;
      const str = String(val).replace(/[^0-9.,-]/g, "").replace(',', '.').trim();
      const floatVal = parseFloat(str);
      return isNaN(floatVal) ? 0 : floatVal;
    }

    function generateStableId(rowObj, type) {
      const name = normalizeString(rowObj.SITE_NAME || "UNKNOWN");
      const district = normalizeString(rowObj.DISTRICT || "SABAH");
      return `${type}_${name.replace(/\s+/g, '_')}_${district.replace(/\s+/g, '_')}`;
    }

    function extractFeatureName(feature) {
      // Leaflet GeoJSON uses feature.properties
      const props = feature.properties || {};
      const keys = ["NAME", "name", "DISTRICT", "DAERAH", "DUN", "PARLIAMENT", "PARLIAMEN"];
      let name = "Sabah";
      for (const k of keys) {
         if (props[k]) { name = props[k]; break; }
      }
      return String(name).trim();
    }

    function resetAllLayerStyles() {
       // Reset Leaflet GeoJSON Styles
       Object.keys(dataLayers).forEach(k => {
          const layer = dataLayers[k];
          if(layer) layer.resetStyle();
       });
       activeFeatureName = null;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // ---------- DATA PARSING ----------
    function parseGviz(text) {
        try {
            const regex = /google\.visualization\.Query\.setResponse\((.*)\);/;
            const match = text.match(regex);
            if (match && match[1]) {
                return JSON.parse(match[1]);
            }
            const start = text.indexOf('{');
            const end = text.lastIndexOf('}');
            if (start === -1 || end === -1) return null;
            return JSON.parse(text.substring(start, end + 1));
        } catch (e) {
            console.error("parseGviz failed", e);
            return null;
        }
    }

    async function fetchSheetObjects(sheetId) {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&tq=`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Sheet fetch ${sheetId} failed (${res.status})`);
        const text = await res.text();
        const json = parseGviz(text);
        if (!json || !json.table) return { rows: [], cols: [] };

        const rawCols = json.table.cols.map(c => (c && c.label) ? c.label.toUpperCase() : "");
        const rows = json.table.rows || [];

        const processedRows = rows.map(r => {
            const obj = {};
            rawCols.forEach((c, i) => {
                const cell = (r.c && r.c[i]) ? r.c[i] : null;
                obj[c ? c : `COL${i}`] = (cell && cell.v !== null) ? cell.v : "";
            });
            return obj;
        });

        return { rows: processedRows, cols: rawCols.filter(c => c && !c.startsWith("COL")) };
      } catch (e) {
          console.warn(`Gagal memuat turun data sheet: ${sheetId}`, e);
          return { rows: [], cols: [] };
      }
    }

    function normalizeRows(rows, sheetKey, rawCols) {
      const normalizedKeys = new Set(["SITE_NAME", "SITE NAME", "SITE", "DISTRICT", "DAERAH", "DUN", "PARLIAMENT", "PARLIAMENT_NAME", "LATITUDE", "LAT", "LONGITUDE", "LON", "LNG", "STATUS", "STATUS_1"]);

      const normalized = rows.map((r, i) => {
        const get = k => (r[k] !== undefined ? r[k] : (r[k.toLowerCase()] !== undefined ? r[k.toLowerCase()] : ""));
        const site = get("SITE_NAME") || get("SITE NAME") || get("SITE") || "";
        const district = get("DISTRICT") || get("DAERAH") || "";
        const dun = get("DUN") || "";
        const parliament = get("PARLIAMENT") || get("PARLIAMENT_NAME") || "";

        const lat = cleanFloat(get("LATITUDE") || get("LAT") || get("LATITUDE_DEC"));
        const lng = cleanFloat(get("LONGITUDE") || get("LON") || get("LNG"));

        const rawStatus = get("STATUS") || get("STATUS_1") || "Tiada Status";

        const rawDetails = [];
        let count = 0;
        for (let colIndex = 0; colIndex < rawCols.length && count < 15; colIndex++) {
          const key = rawCols[colIndex];
          if (normalizedKeys.has(key)) continue;
          const value = r[key];
          if (value !== null && value !== "" && value !== undefined) {
            rawDetails.push({ label: key, value: String(value).trim() });
            count++;
          }
        }

        const type = SHEET_TYPE[sheetKey] || "UNKNOWN";
        const isValidCoordinate = (lat !== 0 && lng !== 0 && !isNaN(lat) && !isNaN(lng)); 

        const rowObj = {
          SITE_NAME: String(site || "N/A").trim(),
          DISTRICT: String(district || "").trim(),
          DUN: String(dun || "").trim(),
          PARLIAMENT: String(parliament || "").trim(),
          LATITUDE: lat,
          LONGITUDE: lng,
          STATUS: String(rawStatus).trim(),
          _sheet: sheetKey,
          _type: type,
          _raw_details: rawDetails,
          _validCoord: isValidCoordinate
        };

        rowObj._id = generateStableId(rowObj, type);

        return rowObj;
      }).filter(o => o.SITE_NAME !== "N/A"); 

      return normalized;
    }

    function buildAreaIndex() {
      areaIndex.clear();
      allProjects.forEach(p => {
        [p.DISTRICT, p.DUN, p.PARLIAMENT].forEach(k => {
          if (!k) return;
          const key = normalizeString(k);
          if (!areaIndex.has(key)) areaIndex.set(key, new Set());
          areaIndex.get(key).add(p.SITE_NAME);
        });
      });
    }

    // ---------- MARKERS LOGIC (LEAFLET) ----------
    function createOrUpdateMarker(project) {
      if (!project._validCoord) return null;

      const uniqueKey = project._id;
      const cfg = TYPE_CFG[project._type] || { color: "#333", icon: "üìç" };

      if (markersBySite.has(uniqueKey)) {
        const m = markersBySite.get(uniqueKey);
        m._meta = project; 
        
        // Leaflet setLatLng
        const pos = m.getLatLng();
        if (Math.abs(pos.lat - project.LATITUDE) > 0.0001 || Math.abs(pos.lng - project.LONGITUDE) > 0.0001) {
            m.setLatLng([project.LATITUDE, project.LONGITUDE]);
        }
        return m;
      } else {
        let rawDetailsHtml = project._raw_details.map(detail =>
          `<div class="info-row"><span class="info-label">${escapeHtml(detail.label)}</span><span class="info-val">${escapeHtml(detail.value)}</span></div>`
        ).join('');

        if (rawDetailsHtml) {
          rawDetailsHtml = `<div class="section-header">Maklumat Tambahan</div>` + rawDetailsHtml;
        }

        const popupContent = `
            <div class="info-popup">
                <div class="info-header">${cfg.icon} ${escapeHtml(project.SITE_NAME)}</div>
                <div class="info-body">
                <div class="section-header">Maklumat Utama</div>
                <div class="info-row"><span class="info-label">Kategori</span><span class="info-val">${cfg.label}</span></div>
                <div class="info-row"><span class="info-label">Daerah</span><span class="info-val">${escapeHtml(project.DISTRICT)}</span></div>
                <div class="info-row"><span class="info-label">DUN</span><span class="info-val">${escapeHtml(project.DUN)}</span></div>
                <div class="info-row"><span class="info-label">Parlimen</span><span class="info-val">${escapeHtml(project.PARLIAMENT)}</span></div>
                <div class="info-row"><span class="info-label">Status</span><span class="info-val" style="color:${cfg.color}">${escapeHtml(project.STATUS)}</span></div>
                <div class="info-row"><span class="info-label">Koordinat</span><span class="info-val">${project.LATITUDE.toFixed(4)}, ${project.LONGITUDE.toFixed(4)}</span></div>
                ${rawDetailsHtml} 
                </div>
            </div>
        `;

        // Create Leaflet Circle Marker
        const marker = L.circleMarker([project.LATITUDE, project.LONGITUDE], {
            radius: 6,
            fillColor: cfg.color,
            color: "#fff",
            weight: 2,
            opacity: 1,
            fillOpacity: 1
        });

        marker.bindPopup(popupContent);
        marker._meta = project;
        
        // Add to global map registry
        markersBySite.set(uniqueKey, marker);
        
        // Note: We don't add to map instantly here to manage layers better
        return marker;
      }
    }

    function renderMarkersInBatches(projects, onComplete) {
      const total = projects.length;
      let i = 0;
      
      if (total === 0) {
        if (onComplete) onComplete();
        return;
      }

      const runChunk = () => {
        const end = Math.min(i + batchSize, total);
        for (; i < end; i++) {
          createOrUpdateMarker(projects[i]);
        }
        if (i < total) {
          setTimeout(runChunk, 50); 
        } else {
          if (onComplete) onComplete();
        }
      };
      runChunk();
    }

    // ---------- DASHBOARD INTERACTION HANDLERS ----------
    function handleCategoryClick(type, elementId) {
      if (activeDashboardCategory === type) {
        activeDashboardCategory = null;
        document.querySelectorAll('.mini-stat').forEach(el => el.classList.remove('selected'));
      } else {
        activeDashboardCategory = type;
        document.querySelectorAll('.mini-stat').forEach(el => el.classList.remove('selected'));
        document.getElementById(elementId)?.classList.add('selected');
      }
      
      filterAndDisplayMarkers();
    }

    function handleStatusClick(statusStr) {
      if (activeStatusFilter === statusStr) {
        activeStatusFilter = null; // Toggle off if clicked again
      } else {
        activeStatusFilter = statusStr;
      }
      filterAndDisplayMarkers();
    }

    // ---------- FILTERING LOGIC ----------
    function filterAndDisplayMarkers() {
      const menaraToggle = document.getElementById("toggle-menara")?.classList.contains("active");
      const nadiToggle = document.getElementById("toggle-nadi")?.classList.contains("active");
      const popToggle = document.getElementById("toggle-pop")?.classList.contains("active");
      const wifiToggle = document.getElementById("toggle-wifi")?.classList.contains("active");

      let filteredList = allProjects;

      // 1. Tapis mengikut Sempadan
      if (currentBoundaryKey && activeFeatureName) {
        const areaName = normalizeString(activeFeatureName); 
        filteredList = allProjects.filter(p => {
          if (currentBoundaryKey === 'district') return normalizeString(p.DISTRICT) === areaName;
          if (currentBoundaryKey === 'dun') return normalizeString(p.DUN) === areaName;
          if (currentBoundaryKey === 'parliament') return normalizeString(p.PARLIAMENT) === areaName;
          return false;
        });
      }

      // 2. Tapis mengikut Carian
      if (searchTerm && searchTerm.length > 0) {
        const term = searchTerm.toLowerCase();
        const isCoordSearch = searchTerm.match(/^([-+]?[\d\.]+)[,\s]+([-+]?[\d\.]+)$/);
        
        if (!isCoordSearch) {
            filteredList = filteredList.filter(p =>
            (p.SITE_NAME && p.SITE_NAME.toLowerCase().includes(term)) ||
            (p.DISTRICT && p.DISTRICT.toLowerCase().includes(term)) ||
            (p.PARLIAMENT && p.PARLIAMENT.toLowerCase().includes(term)) ||
            (p.DUN && p.DUN.toLowerCase().includes(term))
            );
        }
      }

      // 3. Tapis mengikut Dashboard Category
      if (activeDashboardCategory) {
          filteredList = filteredList.filter(p => p._type === activeDashboardCategory);
      }

      // Update Dashboard 
      updateDashboard(filteredList); 

      // 4. Tapis mengikut Status (Untuk Marker di Peta)
      let mapDisplayList = filteredList;
      if (activeStatusFilter) {
        mapDisplayList = filteredList.filter(p => String(p.STATUS || "").trim() === activeStatusFilter);
      }

      const visibleLocationIds = new Set(mapDisplayList.map(p => p._id));

      // LEAFLET: Manage marker visibility via LayerGroup
      // Clear existing markers from group
      markersLayerGroup.clearLayers();

      Array.from(markersBySite.values()).forEach(m => {
        const meta = m._meta;
        const type = meta._type;

        let isCategoryAllowed = false;
        if (activeDashboardCategory) {
          isCategoryAllowed = (type === activeDashboardCategory);
        } else {
          if (type === "TOWER") isCategoryAllowed = menaraToggle;
          else if (type === "BWA") isCategoryAllowed = wifiToggle;
          else if (type === "NADI") isCategoryAllowed = nadiToggle;
          else if (type === "POP") isCategoryAllowed = popToggle;
        }

        const shouldShow = visibleLocationIds.has(meta._id) && isCategoryAllowed && meta._validCoord;
        
        if(shouldShow) {
            markersLayerGroup.addLayer(m);
        }
      });
    }

    const updateDashboard = debounce(function (list) {
      const displayList = list || [];

      const totalEl = document.getElementById("total-projects");
      if(totalEl) animateValue("total-projects", parseInt(totalEl.innerText) || 0, displayList.length, 500);

      const counts = { menara: 0, nadi: 0, wifi: 0, pop: 0 };
      
      // ----------- UPDATED STATUS LOGIC -----------
      // 1. Get ALL unique statuses from the GLOBAL dataset first
      const allUniqueStatuses = new Set();
      allProjects.forEach(p => {
          const s = String(p.STATUS || "Tidak Dinyatakan").trim();
          allUniqueStatuses.add(s);
      });

      // 2. Initialize breakdown object for ALL statuses with zero
      const statusBreakdown = {};
      allUniqueStatuses.forEach(s => {
          statusBreakdown[s] = { total: 0, types: {} };
      });

      // 3. Iterate filtered list and increment
      displayList.forEach(p => {
        if (p._type === "TOWER") counts.menara++;
        if (p._type === "BWA") counts.wifi++;
        if (p._type === "NADI") counts.nadi++;
        if (p._type === "POP") counts.pop++;

        const s = String(p.STATUS || "Tidak Dinyatakan").trim();
        
        // Safety check just in case filtered list has something not in global (unlikely)
        if (!statusBreakdown[s]) statusBreakdown[s] = { total: 0, types: {} };
        
        statusBreakdown[s].total++;

        if (!statusBreakdown[s].types[p._type]) {
          statusBreakdown[s].types[p._type] = 0;
        }
        statusBreakdown[s].types[p._type]++;
      });
      // --------------------------------------------

      const setTxt = (id, val) => { const el = document.getElementById(id); if(el) el.textContent = val; };
      setTxt("menara-count", counts.menara);
      setTxt("nadi-count", counts.nadi);
      setTxt("wifi-count", counts.wifi);
      setTxt("pop-count", counts.pop);

      const statusEl = document.getElementById("status-list");
      if(!statusEl) return;
      
      statusEl.innerHTML = "";
      
      // Sort status by count descending, but keep 0s at bottom
      const sortedStatuses = Object.entries(statusBreakdown).sort(([, a], [, b]) => b.total - a.total);
      
      // Calculate percentages based on filtered total
      const totalProjects = displayList.length;

      sortedStatuses.forEach(([statusName, data]) => {
        const count = data.total;
        // If total is 0, percent is 0
        const percent = totalProjects > 0 ? Math.round((count / totalProjects) * 100) : 0;
        
        let endColor = "#4F46E5"; 
        let startColor = "#818cf8";
        const statusUpper = statusName.toUpperCase();
        
        if (statusUpper.match(/SIAP|SELESAI|COMPLETE|OPERASI/)) { endColor = "#51cf66"; startColor = "#8ce99a"; } 
        else if (statusUpper.match(/BINA|IMPLEMENTASI|PROGRESS/)) { endColor = "#4dabf7"; startColor = "#a5d8ff"; } 
        else if (statusUpper.match(/TANGGUH|BATAL|CANCEL/)) { endColor = "#ff6b6b"; startColor = "#ffc9c9"; } 
        else if (statusUpper.match(/RANCANG|BARU|PLAN/)) { endColor = "#fcc419"; startColor = "#ffe066"; } 

        const isSelected = (activeStatusFilter === statusName);
        const selectedClass = isSelected ? "selected" : "";
        const zeroClass = count === 0 ? "is-zero" : ""; // Add opacity for zero items
        
        // Generate sub-items HTML
        let detailsHtml = '';
        const sortedTypes = Object.entries(data.types).sort(([, a], [, b]) => b - a);
        
        sortedTypes.forEach(([typeKey, typeCount]) => {
          const typeCfg = TYPE_CFG[typeKey] || { label: typeKey, color: "#666" };
          const typePercent = count > 0 ? Math.round((typeCount / count) * 100) : 0;
          
          detailsHtml += `
            <div class="sub-stat-row">
               <span class="sub-stat-label" style="color: ${typeCfg.color}">${typeCfg.label}</span>
               <span class="sub-stat-val">${typeCount} (${typePercent}%)</span>
            </div>
            <div class="sub-stat-bar-bg">
               <div class="sub-stat-bar-fill" style="width: ${typePercent}%; background-color: ${typeCfg.color}; opacity: 0.8;"></div>
            </div>
          `;
        });
        
        if (count === 0) detailsHtml = `<div style="font-size:11px; color:#999; text-align:center; padding:5px;">Tiada projek dalam kategori ini.</div>`;

        const itemContainer = document.createElement("div");
        itemContainer.className = "status-wrapper"; 
        
        itemContainer.innerHTML = `
              <div class="status-item ${selectedClass} ${zeroClass}" onclick="handleStatusClick('${escapeHtml(statusName)}')">
                <div class="status-header">
                  <span class="status-name">${escapeHtml(statusName)}</span>
                  <span class="status-percent" style="color: ${endColor};">${count} (${percent}%)</span>
                </div>
                <div class="progress-bg">
                  <div class="progress-fill" style="width: ${percent}%; background: linear-gradient(90deg, ${startColor}, ${endColor}); box-shadow: 0 0 10px ${startColor};"></div>
                </div>
              </div>
              <div class="status-details ${isSelected ? 'show' : ''}">
                 ${detailsHtml}
              </div>
            `;
        statusEl.appendChild(itemContainer);
      });
    }, 200);

    function animateValue(id, start, end, duration) {
      if (start === end) return;
      const range = end - start;
      let current = start;
      const increment = end > start ? 1 : -1;
      const stepTime = Math.abs(Math.floor(duration / range));
      const obj = document.getElementById(id);
      if (!obj) return;
      
      const timer = setInterval(() => {
        current += increment;
        obj.innerHTML = current;
        if (current == end) clearInterval(timer);
      }, Math.max(stepTime, 10));
    }

    // ---------- INITIALIZATION ----------
    async function loadAllSheetsAndNormalize() {
      const entries = Object.entries(SHEETS);
      const promises = entries.map(([k, id]) => fetchSheetObjectsSafe(k, id));
      const results = await Promise.all(promises);
      const combined = results.flat();
      allProjects = combined;
      buildAreaIndex();
      return combined;
    }

    async function fetchSheetObjectsSafe(sheetKey, id) {
      try {
        const data = await fetchSheetObjects(id);
        return normalizeRows(data.rows, sheetKey, data.cols);
      } catch (e) {
        console.warn("sheet load fail", sheetKey, e);
        return [];
      }
    }

    // LEAFLET GEOJSON LOADER
    async function loadGeoJsonLayer(key, url, baseStyle = {}) {
      try {
        const resp = await fetch(url);
        if (!resp.ok) {
            console.warn(`GeoJSON ${key} not found (${resp.status})`);
            return null;
        }
        const json = await resp.json();

        // Standard style
        const styleFn = (feature) => {
            return {
                color: baseStyle.strokeColor || "#666",
                weight: baseStyle.strokeWeight || 1,
                fillColor: baseStyle.fillColor || "#FFF",
                fillOpacity: 0.05
            };
        };

        const layer = L.geoJSON(json, {
            style: styleFn,
            onEachFeature: (feature, layer) => {
                // Hover effect
                layer.on('mouseover', (e) => {
                    const l = e.target;
                    // Don't override if selected
                    if (activeFeatureName !== extractFeatureName(feature)) {
                        l.setStyle({
                            weight: 2,
                            color: '#4338ca',
                            fillOpacity: 0.3,
                            fillColor: '#4338ca'
                        });
                        l.bringToFront();
                    }
                    
                    // Show Tooltip as pseudo-infowindow
                    l.bindTooltip(extractFeatureName(feature), {
                        permanent: false,
                        direction: 'top',
                        className: 'leaflet-tooltip-glass' // Custom class if needed
                    }).openTooltip();
                });

                layer.on('mouseout', (e) => {
                    const l = e.target;
                    // Reset style only if not selected
                    if (activeFeatureName !== extractFeatureName(feature)) {
                        layer.resetStyle(l);
                    }
                    l.closeTooltip();
                });

                layer.on('click', (e) => {
                    handleFeatureClick(key, feature, e.target);
                });
            }
        });

        dataLayers[key] = layer;
        return layer;
      } catch (e) {
        console.warn("loadGeoJsonLayer error", key, e);
        return null;
      }
    }

    function handleFeatureClick(key, feature, leafletLayer) {
      const layerGroup = dataLayers[key];
      if (!layerGroup) return;

      const featureName = extractFeatureName(feature);
      document.getElementById("selected-area").textContent = featureName;

      toggleBoundaryLayerVisibility(key);
      
      // Reset all other polygons
      layerGroup.eachLayer(l => layerGroup.resetStyle(l));
      
      const themeColor = getRandomColor();
      
      // Highlight selected
      leafletLayer.setStyle({
          weight: 3,
          color: themeColor,
          fillOpacity: 0.4,
          fillColor: themeColor
      });
      leafletLayer.bringToFront();

      activeFeatureName = featureName;
      currentBoundaryKey = key;

      filterAndDisplayMarkers();
      
      // Zoom to bounds
      map.fitBounds(leafletLayer.getBounds(), { padding: [20, 20] });
    }

    function toggleBoundaryLayerVisibility(key) {
      Object.keys(dataLayers).forEach(k => {
        const dl = dataLayers[k];
        if (dl) {
            if (k === key) {
                if(!map.hasLayer(dl)) map.addLayer(dl);
            } else {
                if(map.hasLayer(dl)) map.removeLayer(dl);
            }
        }
      });
      updateToggleButtonsUI(key);
    }

    function updateToggleButtonsUI(activeKey) {
      const mapping = { district: "toggle-daerah", dun: "toggle-dun", parliament: "toggle-parliament" };
      Object.keys(mapping).forEach(k => {
        const btn = document.getElementById(mapping[k]);
        if (btn) activeKey === k ? btn.classList.add("active") : btn.classList.remove("active");
      });
    }

    function setupToggles() {
      ["menara", "nadi", "pop", "wifi"].forEach(cat => {
        document.getElementById(`toggle-${cat}`)?.addEventListener("click", function () {
          this.classList.toggle("active");
          activeDashboardCategory = null;
          document.querySelectorAll('.mini-stat').forEach(el => el.classList.remove('selected'));
          filterAndDisplayMarkers();
        });
      });

      const boundaries = [
        { id: "toggle-daerah", key: "district" },
        { id: "toggle-dun", key: "dun" },
        { id: "toggle-parliament", key: "parliament" }
      ];

      boundaries.forEach(b => {
        document.getElementById(b.id)?.addEventListener("click", function () {
          if (!dataLayers[b.key]) {
              alert(`Maaf, data sempadan ${b.key} gagal dimuatkan atau tiada fail JSON.`);
              return;
          }

          if (this.classList.contains('active') && currentBoundaryKey === b.key) {
            this.classList.remove('active');
            map.removeLayer(dataLayers[b.key]);
            currentBoundaryKey = null;
            activeFeatureName = null;
            document.getElementById("selected-area").textContent = "SELURUH SABAH";
            // Reset view to Sabah
            map.setView([5.9804, 116.0735], 8);
          } else {
            toggleBoundaryLayerVisibility(b.key);
            document.getElementById("selected-area").textContent = "SABAH (" + b.key.toUpperCase() + ")";
            currentBoundaryKey = b.key; 
          }
          filterAndDisplayMarkers();
        });
      });

      document.getElementById("search-input")?.addEventListener("input", (e) => {
        searchTerm = e.target.value;
        const coordMatch = searchTerm.match(/^([-+]?[\d\.]+)[,\s]+([-+]?[\d\.]+)$/);
        if (coordMatch) {
            const lat = parseFloat(coordMatch[1]);
            const lng = parseFloat(coordMatch[2]);
            if (!isNaN(lat) && !isNaN(lng)) {
                map.setView([lat, lng], 14);
            }
        } else {
            filterAndDisplayMarkers();
        }
      });
    }

    async function autoRefreshLoop() {
      try {
        const newProjects = await loadAllSheetsAndNormalize();
        newProjects.forEach(np => createOrUpdateMarker(np));
        markersList = Array.from(markersBySite.values());
        allProjects = newProjects;
        filterAndDisplayMarkers();
      } catch (e) {
        console.warn("autoRefreshLoop failed", e);
      }
    }

    // ---------- MAIN INIT ----------
    async function initMap() {
      const mapDiv = document.getElementById("map");
      if (!mapDiv) return;

      // 1. Initialize Leaflet Map
      map = L.map('map', {
          zoomControl: false // We reposition it later
      }).setView([5.9804, 116.0735], 8);

      L.control.zoom({
          position: 'bottomright'
      }).addTo(map);

      // 2. Tile Layers
      const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '¬© OpenStreetMap'
      });

      // Esri Satellite (World Imagery)
      const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
      });

      // Set Default View to Satellite
      satellite.addTo(map);

      const baseMaps = {
          "Satelit (Esri)": satellite,
          "Peta (OSM)": osm
      };

      L.control.layers(baseMaps, null, { position: 'topright' }).addTo(map);

      // Initialize Marker Cluster Group (Using FeatureGroup/LayerGroup for now to keep it simple without plugins)
      markersLayerGroup = L.layerGroup().addTo(map);

      showLoading(true);

      try {
        // Load Data
        const projects = await loadAllSheetsAndNormalize();
        
        renderMarkersInBatches(projects, () => {
          markersList = Array.from(markersBySite.values());
          filterAndDisplayMarkers();
        });

        const pDistrict = loadGeoJsonLayer("district", URLs.district);
        const pDun = loadGeoJsonLayer("dun", URLs.dun);
        const pPar = loadGeoJsonLayer("parliament", URLs.parliament);

        await Promise.all([pDistrict, pDun, pPar]);

        // Default: Show District
        if (dataLayers['district']) {
             dataLayers['district'].addTo(map);
             currentBoundaryKey = 'district';
        }

        setupToggles();
        filterAndDisplayMarkers();
        
        setInterval(() => autoRefreshLoop(), refreshIntervalMs);

      } catch (e) {
        console.error("Init Error", e);
      } finally {
        showLoading(false);
      }
    }

    // Start
    window.onload = initMap;
  </script>
