<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Web GIS Projek Sabah v4.9 - Final Fix</title>
  
  <!-- FontAwesome & Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Leaflet CSS & JS (Loaded in Head for Stability) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- ECharts (Grafik) -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <!-- PDF Generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
/* ----- GLOBAL VARIABLES & RESET ----- */
:root {
  /* Premium Palette */
  --primary: #4F46E5;        /* Indigo 600 */
  --primary-dark: #4338ca;   /* Indigo 700 */
  --primary-light: #818cf8;  /* Indigo 400 */
  
  /* Glassmorphism Variables */
  --glass-bg: rgba(255, 255, 255, 0.85);
  --glass-bg-hover: rgba(255, 255, 255, 0.95);   
  --glass-border: rgba(255, 255, 255, 0.6);      
  --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); 
  --glass-blur: 20px;                            
  
  --text-main: #111827;      /* Gray 900 */
  --text-sub: #6b7280;       /* Gray 500 */
  --radius: 20px;            /* Curvier corners */
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0; padding: 0;
  font-family: 'Plus Jakarta Sans', sans-serif;
  height: 100vh; width: 100vw;
  overflow: hidden;
  background: #eef2f5;
  color: var(--text-main);
}

/* ----- MAP CONTAINER ----- */
#map {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
  background: #ddd; 
}

/* ----- SEARCH BAR ----- */
.search-container {
  position: absolute;
  top: 24px; left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  width: 90%; max-width: 480px;
  display: flex; gap: 10px;
}

.search-box {
  flex: 1;
  background: var(--glass-bg);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  padding: 14px 24px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow);
  display: flex; align-items: center;
  transition: var(--transition);
}

.search-box:focus-within {
  transform: translateY(-2px) scale(1.01);
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 0 15px 40px rgba(79, 70, 229, 0.15);
  border-color: var(--primary-light);
}

.search-box i { color: var(--text-sub); margin-right: 12px; font-size: 16px; transition: var(--transition); }
.search-box:focus-within i { color: var(--primary); }

.search-box input {
  border: none; background: transparent; width: 100%;
  font-family: inherit; font-size: 15px; font-weight: 500; color: var(--text-main);
}
.search-box input::placeholder { color: #9ca3af; font-weight: 400; }

/* ----- FLOATING DASHBOARD (LEFT) ----- */
.panel-toggle {
  position: absolute; top: 24px; left: 24px; z-index: 1001;
  background: var(--primary); 
  color: white;
  width: 50px; height: 50px;
  border-radius: 16px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
  border: none;
  font-size: 18px;
  transition: var(--transition);
}
.panel-toggle:hover { 
  transform: translateY(-3px); 
  background: var(--primary-dark);
  box-shadow: 0 12px 25px rgba(79, 70, 229, 0.4);
}

.dashboard-panel {
  position: absolute; top: 85px; left: 24px; bottom: 24px;
  width: 360px;
  z-index: 1000;
  background: var(--glass-bg);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  border-radius: var(--radius);
  border: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow);
  display: flex; flex-direction: column;
  transform: translateX(0);
  transition: var(--transition);
  opacity: 1;
  overflow: hidden;
}

.dashboard-panel.closed {
  transform: translateX(-120%);
  opacity: 0; pointer-events: none;
}

.panel-header {
  padding: 24px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  background: linear-gradient(to right, rgba(255,255,255,0.5), rgba(255,255,255,0.1));
}
.panel-header h2 { 
  margin: 0; font-size: 20px; font-weight: 800; 
  background: -webkit-linear-gradient(45deg, var(--primary-dark), var(--primary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  display: flex; align-items: center; gap: 10px; 
}

.panel-content {
  padding: 20px 24px;
  overflow-y: auto;
  scrollbar-width: thin;
  flex: 1;
}
.panel-content::-webkit-scrollbar { width: 4px; }
.panel-content::-webkit-scrollbar-track { background: transparent; }
.panel-content::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 20px; }

/* Main Stat Card */
.main-stat {
  text-align: center; margin-bottom: 24px;
  padding: 20px; border-radius: 20px;
  background: linear-gradient(145deg, rgba(255,255,255,0.6), rgba(255,255,255,0.3));
  border: 1px solid rgba(255,255,255,0.5);
  box-shadow: 0 4px 15px rgba(0,0,0,0.03);
}
.main-stat-value { 
  font-size: 48px; font-weight: 800; color: var(--text-main); line-height: 1; margin-bottom: 5px;
}
.main-stat-label { 
  font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-sub); font-weight: 600; 
}
.area-badge {
  background: #e0e7ff; color: var(--primary);
  padding: 8px 16px; border-radius: 30px;
  font-size: 12px; font-weight: 700;
  display: inline-block; margin-top: 15px;
  box-shadow: 0 2px 10px rgba(79, 70, 229, 0.1);
}

/* Grid Stats - Generated Dynamically */
.grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 30px; }
.mini-stat {
  background: rgba(255,255,255,0.5); padding: 16px; border-radius: 16px;
  text-align: center; border: 1px solid rgba(255,255,255,0.4);
  transition: var(--transition); cursor: pointer; position: relative; overflow: hidden;
}
.mini-stat:hover { 
  background: rgba(255,255,255,0.9); transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}
.mini-stat.selected { 
  background: #fff; border: 2px solid var(--primary); box-shadow: 0 8px 24px rgba(79, 70, 229, 0.2);
}
.mini-stat::before {
  content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #ccc; opacity: 0.5;
}

.mini-stat-val { font-size: 24px; font-weight: 700; color: var(--text-main); margin-bottom: 2px; }
.mini-stat-lbl { font-size: 11px; font-weight: 600; color: var(--text-sub); text-transform: uppercase; }

/* Status List Styles */
.status-section-title { 
  font-size: 12px; font-weight: 800; text-transform: uppercase; color: var(--text-sub); margin: 0 0 16px 0; letter-spacing: 1px;
}
.status-wrapper { margin-bottom: 12px; }
.status-item { 
  background: rgba(255,255,255,0.4); padding: 12px 16px; border-radius: 12px; 
  cursor: pointer; transition: var(--transition); border: 1px solid transparent; position: relative;
} 
.status-item:hover { background: rgba(255,255,255,0.8); }
.status-item.selected {
  background: #fff; border-color: var(--primary); border-radius: 12px 12px 0 0; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}
.status-item.is-zero { opacity: 0.6; background: rgba(255,255,255,0.2); border: 1px dashed rgba(0,0,0,0.1); }
.status-header { 
  display: flex; justify-content: space-between; align-items: center; font-size: 14px; margin-bottom: 8px; font-weight: 600; 
} 
.status-name { font-weight: 700; color: var(--text-main); font-size: 13px; }
.progress-bg { width: 100%; height: 8px; background: rgba(0,0,0,0.06); border-radius: 10px; overflow: hidden; }
.progress-fill { height: 100%; border-radius: 10px; transition: width 1s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
.status-details {
  background: rgba(255,255,255,0.6); padding: 16px; border-radius: 0 0 12px 12px;
  border: 1px solid rgba(255,255,255,0.5); border-top: none; display: none;
}
.status-details.show { display: block; }
.sub-stat-row { display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 11px; }
.sub-stat-label { font-weight: 600; }
.sub-stat-val { font-weight: 700; color: var(--text-sub); }
.sub-stat-bar-bg { width: 100%; height: 4px; background: rgba(0,0,0,0.05); border-radius: 2px; margin-bottom: 10px; }
.sub-stat-bar-fill { height: 100%; border-radius: 2px; }

/* ----- CONTROLS (RIGHT) ----- */
.controls-container {
  position: absolute; top: 90px; right: 24px;
  display: flex; flex-direction: column; gap: 12px;
  z-index: 1000; align-items: flex-end; 
}
.control-card {
  background: var(--glass-bg); backdrop-filter: blur(var(--glass-blur)); -webkit-backdrop-filter: blur(var(--glass-blur));
  padding: 6px; border-radius: 14px; box-shadow: var(--glass-shadow); width: 52px; overflow: hidden;
  transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1), background 0.3s; border: 1px solid var(--glass-border); white-space: nowrap;
}
.control-card:hover, .control-card.expanded { width: 190px; background: var(--glass-bg-hover); }
.control-group-title {
  padding: 12px 14px 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--text-sub); letter-spacing: 0.5px; display: none;
}
.control-card.expanded .control-group-title { display: block; animation: fadeIn 0.3s; }
.toggle-btn {
  display: flex; align-items: center; width: 100%; padding: 10px; background: transparent; border: none; cursor: pointer;
  border-radius: 10px; color: var(--text-sub); transition: all 0.2s; text-align: left; margin-bottom: 2px;
}
.toggle-btn i { width: 30px; text-align: center; font-size: 16px; flex-shrink: 0; transition: transform 0.2s; }
.toggle-btn span { opacity: 0; transition: opacity 0.2s; font-size: 13px; font-weight: 600; padding-left: 5px;}
.control-card:hover .toggle-btn span, .control-card.expanded .toggle-btn span { opacity: 1; }
.control-card:hover .toggle-btn, .control-card.expanded .toggle-btn { padding: 10px 14px; }
.toggle-btn:hover { background: rgba(79, 70, 229, 0.1); color: var(--primary); }
.toggle-btn:hover i { transform: scale(1.1); }
.toggle-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3); }
.toggle-btn.active i { color: white !important; }

/* Legend Mini */
.legend-mini { margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.05); }
.legend-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 12px; font-weight: 500; color: var(--text-sub); }
.dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; box-shadow: 0 0 0 2px rgba(255,255,255,0.5); }

/* ----- REPORT MODAL ----- */
.report-overlay {
    position: fixed; inset: 0; z-index: 5000;
    background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
    display: none; align-items: center; justify-content: center;
    opacity: 0; transition: opacity 0.3s;
}
.report-overlay.open { display: flex; opacity: 1; }

.report-modal {
    width: 95%; max-width: 1100px; height: 90vh;
    background: #f8fafc; border-radius: 20px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    display: flex; flex-direction: column; overflow: hidden;
    transform: scale(0.95); transition: transform 0.3s;
}
.report-overlay.open .report-modal { transform: scale(1); }

.report-header {
    background: var(--primary); color: white; padding: 20px 30px;
    display: flex; justify-content: space-between; align-items: center;
}
.report-title h1 { margin: 0; font-size: 20px; font-weight: 800; display:flex; align-items:center; gap:10px; text-transform: uppercase;}
.report-date { font-size: 12px; opacity: 0.8; margin-top: 5px; font-weight: 500;}
.report-close { background: rgba(255,255,255,0.2); border: none; color: white; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; transition: 0.2s; font-size: 16px;}
.report-close:hover { background: rgba(255,255,255,0.4); transform: rotate(90deg); }

.report-body {
    flex: 1; overflow-y: auto; padding: 30px; display: grid;
    grid-template-columns: 350px 1fr; gap: 30px;
}

.report-sidebar { display: flex; flex-direction: column; gap: 20px; }
.report-map-snapshot {
    height: 300px; background: #ddd; border-radius: 16px; overflow: hidden;
    border: 4px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative;
    display: block; width: 100%;
}
.report-sidebar .dashboard-panel {
    position: relative; top: auto; left: auto; bottom: auto; width: 100%;
    transform: none; opacity: 1; box-shadow: none; border: 1px solid #e2e8f0;
    max-height: none; overflow: visible;
}
.report-sidebar .dashboard-panel .panel-content { max-height: none; overflow: visible; }
.report-sidebar .status-details { display: block !important; }

.report-charts { display: flex; flex-direction: column; gap: 20px; }
.chart-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; min-height: 300px; }
.chart-card {
    background: white; border-radius: 16px; padding: 20px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0;
    display: flex; flex-direction: column;
}
.chart-title { font-size: 14px; font-weight: 700; color: var(--text-main); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 0.5px; border-left: 4px solid var(--primary); padding-left: 10px;}
.chart-container { flex: 1; min-height: 250px; width: 100%; }

.report-footer {
    padding: 15px 30px; background: white; border-top: 1px solid #e2e8f0;
    display: flex; justify-content: flex-end; gap: 15px;
}
.btn-download {
    background: var(--primary); color: white; border: none; padding: 10px 24px;
    border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px;
    transition: 0.2s;
}
.btn-download:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3); }

/* Leaflet & Map Helpers */
.loading-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.6); backdrop-filter: blur(15px); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s; }
.loading-overlay.hide { opacity: 0; pointer-events: none; }
.spinner { width: 50px; height: 50px; border: 4px solid #e0e7ff; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
@keyframes spin { to { transform: rotate(360deg); } }

.leaflet-popup-content-wrapper { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); padding: 0; overflow: hidden; }
.leaflet-popup-content { margin: 0 !important; width: 300px !important; }
.leaflet-control-layers { border-radius: 12px; border: none; box-shadow: 0 8px 20px rgba(0,0,0,0.1); font-family: 'Plus Jakarta Sans', sans-serif; font-size: 12px; font-weight: 600; }
.info-header { background: var(--primary); color: white; padding: 16px 20px; font-weight: 700; font-size: 15px; display: flex; align-items: center; gap: 8px; }
.info-body { padding: 16px 20px; max-height: 300px; overflow-y: auto; }
.info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; border-bottom: 1px dashed #eee; padding-bottom: 6px; }
.info-label { color: #888; font-weight: 500; min-width: 100px; }
.info-val { color: #111; font-weight: 700; text-align: right; overflow-wrap: break-word; max-width: 170px; }
.section-header { font-size: 11px; font-weight: 800; color: var(--primary); text-transform: uppercase; margin: 16px 0 10px 0; border-bottom: 2px solid #f0f0f0; padding-bottom: 4px; letter-spacing: 0.5px; }

/* Responsive Report */
@media (max-width: 900px) {
    .report-body { grid-template-columns: 1fr; }
    .chart-row { grid-template-columns: 1fr; }
}
@media (max-width: 600px) {
  .dashboard-panel { width: calc(100% - 40px); bottom: auto; max-height: 60vh; top: 85px; }
  .controls-container { top: auto; bottom: 90px; right: 20px; gap: 8px;}
  .control-card { width: 48px; }
  .control-card:hover, .control-card.expanded { width: 170px; }
  .search-container { top: 15px; width: 70%; left: 60%; } 
  .panel-toggle { top: 15px; left: 15px; }
}
</style>
</head>
<body>

  <!-- Map Background -->
  <div id="map"></div>

  <!-- Loading Screen -->
  <div class="loading-overlay" id="loading">
    <div class="spinner"></div>
    <div style="font-weight: 700; font-size: 14px; color: var(--primary); letter-spacing: 0.5px;">MEMUATKAN DATA GIS...</div>
  </div>

  <!-- Top Search Bar -->
  <div class="search-container">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" id="search-input" placeholder="Cari tapak, daerah, atau parlimen...">
    </div>
  </div>

  <!-- Sidebar Toggle Button -->
  <button class="panel-toggle" id="sidebar-toggle" onclick="toggleDashboard()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Floating Dashboard Panel -->
  <div class="dashboard-panel" id="dashboard-panel">
    <div class="panel-header">
      <h2><i class="fas fa-layer-group"></i> Statistik Projek</h2>
    </div>
    
    <div class="panel-content">
      <!-- Main Count -->
      <div class="main-stat">
        <div class="main-stat-value" id="total-projects">0</div>
        <div class="main-stat-label">Jumlah Projek</div>
        <div id="selected-area" class="area-badge">SELURUH SABAH</div>
      </div>

      <!-- Category Grid - Generated Dynamically via JS -->
      <div class="grid-stats" id="dynamic-grid-stats">
        <!-- Content will be injected by generateDynamicUI() -->
      </div>

      <!-- Status List -->
      <div class="status-section-title">Status Kemajuan</div>
      <div id="status-list">
        <!-- JS will inject here -->
      </div>

      <!-- Mini Legend - Generated Dynamically via JS -->
      <div class="legend-mini" id="dynamic-legend">
         <!-- Content will be injected by generateDynamicUI() -->
      </div>
    </div>
  </div>

  <!-- Right Side Controls -->
  <div class="controls-container">
    
    <!-- Report Button -->
    <div class="control-card" id="report-btn-card">
        <button class="toggle-btn" id="btn-open-report" title="Report Kad">
            <i class="fas fa-file-invoice-dollar" style="color: #F59E0B;"></i> <span>Report Kad</span>
        </button>
    </div>

    <!-- Layer Toggle Group -->
    <div class="control-card" id="layer-card">
      <div class="control-group-title">Sempadan</div>
      <button class="toggle-btn active" id="toggle-daerah" title="Daerah">
        <i class="fas fa-map-marked-alt"></i> <span>Daerah</span>
      </button>
      <button class="toggle-btn" id="toggle-dun" title="DUN">
        <i class="fas fa-landmark"></i> <span>DUN</span>
      </button>
      <button class="toggle-btn" id="toggle-parliament" title="Parlimen">
        <i class="fas fa-building"></i> <span>Parlimen</span>
      </button>
    </div>

    <!-- Category Filter Group - Generated Dynamically via JS -->
    <div class="control-card" id="filter-card">
      <div class="control-group-title">Penapis Data</div>
      <div id="dynamic-filter-btns">
         <!-- Content will be injected by generateDynamicUI() -->
      </div>
    </div>
  </div>

  <!-- REPORT MODAL UI -->
  <div class="report-overlay" id="report-overlay">
      <div class="report-modal" id="report-content">
          <div class="report-header">
              <div class="report-title">
                  <h1><i class="fas fa-chart-line"></i> REPORT KAD PROJEK</h1>
                  <div class="report-date" id="report-date-display">Generated on: -</div>
              </div>
              <button class="report-close" onclick="closeReport()"><i class="fas fa-times"></i></button>
          </div>
          
          <div class="report-body">
              <!-- Left Sidebar: Map & Stats -->
              <div class="report-sidebar">
                  <div class="report-map-snapshot" id="report-map-target">
                      <!-- Map Container for Report -->
                  </div>
                  <!-- Duplicate Dashboard for PDF view -->
                  <div id="report-dashboard-clone"></div>
              </div>

              <!-- Right Content: Charts -->
              <div class="report-charts">
                  <div class="chart-row">
                      <div class="chart-card">
                          <div class="chart-title">Jumlah Projek (Kategori)</div>
                          <div id="chart-cat-donut" class="chart-container"></div>
                      </div>
                      <div class="chart-card">
                          <div class="chart-title">Status Projek (Keseluruhan)</div>
                          <div id="chart-status-pie" class="chart-container"></div>
                      </div>
                  </div>
                  
                  <div class="chart-card" style="min-height: 350px;">
                    <div class="chart-title">Kategori Projek VS Status</div>
                    <div id="chart-cat-status-bar" class="chart-container"></div>
                  </div>

                  <div class="chart-card" style="min-height: 400px;">
                    <div class="chart-title">Analisis Keseluruhan Mengikut Kawasan (Race)</div>
                    <div id="chart-area-race" class="chart-container"></div>
                  </div>
              </div>
          </div>

          <div class="report-footer">
              <button class="btn-download" onclick="generatePDF()">
                  <i class="fas fa-file-pdf"></i> Muat Turun PDF
              </button>
          </div>
      </div>
  </div>
    
  <!-- Main Script Logic -->
  <script>

    function escapeHtml(s) { return String(s || "").replace(/[&<>"]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' }[c])); }
    function debounce(fn, wait = 250) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), wait); }; }
    function normalizeString(str) { return String(str || "").trim().toUpperCase(); }
    function cleanFloat(val) {
      if (typeof val === 'number') return val;
      if (!val) return 0;
      const str = String(val).replace(/[^0-9.,-]/g, "").replace(',', '.').trim();
      const floatVal = parseFloat(str);

    // ---------- DATA PARSING ----------
    function parseGviz(text) {
        try {
            const regex = /google\.visualization\.Query\.setResponse\((.*)\);/;
            const match = text.match(regex);
            if (match && match[1]) return JSON.parse(match[1]);
            const start = text.indexOf('{');
            const end = text.lastIndexOf('}');
            if (start === -1 || end === -1) return null;
            return JSON.parse(text.substring(start, end + 1));
        } catch (e) { console.error("parseGviz failed", e); return null; }
    }

    async function fetchSheetObjectsSafe(projectConfig) {
      const url = `https://docs.google.com/spreadsheets/d/${projectConfig.sheetId}/gviz/tq?tqx=out:json&tq=`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Sheet fetch ${projectConfig.id} failed`);
        const text = await res.text();
        const json = parseGviz(text);
        if (!json || !json.table) return { rows: [], cols: [] };
        
        const rawCols = json.table.cols.map(c => (c && c.label) ? c.label.toUpperCase() : "");
        const rows = json.table.rows || [];
        
        // Convert to Key-Value Objects
        const processedRows = rows.map(r => {
            const obj = {};
            rawCols.forEach((c, i) => {
                const cell = (r.c && r.c[i]) ? r.c[i] : null;
                obj[c ? c : `COL${i}`] = (cell && cell.v !== null) ? cell.v : "";
            });
            return obj;
        });

        // Normalize & Filter
        return normalizeRows(processedRows, projectConfig, rawCols);

      } catch (e) { 
          console.warn("Sheet load fail", projectConfig.id, e); 
          return []; 
      }
    }

    function normalizeRows(rows, projectConfig, rawCols) {
      const normalizedKeys = new Set(["SITE_NAME", "SITE NAME", "SITE", "DISTRICT", "DAERAH", "DUN", "PARLIAMENT", "PARLIAMENT_NAME", "LATITUDE", "LAT", "LONGITUDE", "LON", "LNG", "STATUS", "STATUS_1"]);
      
      const normalized = [];

      for(let i=0; i<rows.length; i++) {
          const r = rows[i];

          // --- FILTER LOGIC ---
          if (projectConfig.filter) {
              const filterCol = projectConfig.filter.col.toUpperCase();
              const filterVal = projectConfig.filter.val;
              const rowVal = String(r[filterCol] || "").trim();
              if (rowVal.toUpperCase() !== filterVal.toUpperCase()) continue; 
          }
          // --------------------

          const get = k => (r[k] !== undefined ? r[k] : (r[k.toLowerCase()] !== undefined ? r[k.toLowerCase()] : ""));
          
          const site = get("SITE_NAME") || get("SITE NAME") || get("SITE") || "";
          const district = get("DISTRICT") || get("DAERAH") || "";
          const dun = get("DUN") || "";
          const parliament = get("PARLIAMENT") || get("PARLIAMENT_NAME") || "";
          
          const lat = cleanFloat(get("LATITUDE") || get("LAT") || get("LATITUDE_DEC"));
          const lng = cleanFloat(get("LONGITUDE") || get("LON") || get("LNG"));
          
          const rawStatus = get("STATUS") || get("STATUS_1") || "Tiada Status";
          
          const rawDetails = [];
          let count = 0;
          for (let colIndex = 0; colIndex < rawCols.length && count < 15; colIndex++) {
            const key = rawCols[colIndex];
            if (normalizedKeys.has(key)) continue;
            const value = r[key];
            if (value !== null && value !== "" && value !== undefined) {
              rawDetails.push({ label: key, value: String(value).trim() });
              count++;
            }
          }

          const type = projectConfig.type ? projectConfig.type.toUpperCase() : "UNKNOWN";
          const isValidCoordinate = (lat !== 0 && lng !== 0 && !isNaN(lat) && !isNaN(lng)); 
          
          const rowObj = {
            SITE_NAME: String(site || "N/A").trim(), 
            DISTRICT: String(district || "").trim(), 
            DUN: String(dun || "").trim(), 
            PARLIAMENT: String(parliament || "").trim(),
            LATITUDE: lat, 
            LONGITUDE: lng, 
            STATUS: String(rawStatus).trim(),
            _sheet: projectConfig.id, 
            _type: type, 
            _raw_details: rawDetails, 
            _validCoord: isValidCoordinate
          };
          
          rowObj._id = generateStableId(rowObj, type);
          
          if (rowObj.SITE_NAME !== "N/A") {
              normalized.push(rowObj);
          }
      }
      return normalized;
    }

    function renderMarkersInBatches(projects, onComplete) {
      const total = projects.length; let i = 0;
      if (total === 0) { if (onComplete) onComplete(); return; }
      const runChunk = () => {
        const end = Math.min(i + batchSize, total);
        for (; i < end; i++) createOrUpdateMarker(projects[i]);
        if (i < total) setTimeout(runChunk, 50); else if (onComplete) onComplete();
      };
      runChunk();
    }

    const updateDashboard = debounce(function (list) {
      const displayList = list || [];
      const totalEl = document.getElementById("total-projects");
      if(totalEl) animateValue("total-projects", parseInt(totalEl.innerText) || 0, displayList.length, 500);

      // Dynamic Counting
      const counts = {};
      const uniqueTypes = [...new Set(PROJECT_REGISTER.map(p => p.type.toUpperCase()))];
      uniqueTypes.forEach(t => counts[t] = 0);

      const allUniqueStatuses = new Set();
      allProjects.forEach(p => allUniqueStatuses.add(String(p.STATUS || "Tidak Dinyatakan").trim()));

      const statusBreakdown = {};
      allUniqueStatuses.forEach(s => { statusBreakdown[s] = { total: 0, types: {} }; });

      displayList.forEach(p => {
        const type = p._type.toUpperCase();
        if (counts[type] !== undefined) counts[type]++;

        const s = String(p.STATUS || "Tidak Dinyatakan").trim();
        if (!statusBreakdown[s]) statusBreakdown[s] = { total: 0, types: {} };
        statusBreakdown[s].total++;
        if (!statusBreakdown[s].types[type]) statusBreakdown[s].types[type] = 0;

      const statusEl = document.getElementById("status-list");

      statusEl.innerHTML = "";
      
      const sortedStatuses = Object.entries(statusBreakdown).sort(([, a], [, b]) => b.total - a.total);
      const totalProjects = displayList.length;

      sortedStatuses.forEach(([statusName, data]) => {
        const count = data.total;
        const percent = totalProjects > 0 ? Math.round((count / totalProjects) * 100) : 0;

        const statusUpper = statusName.toUpperCase();
        if (statusUpper.match(/SIAP|SELESAI|COMPLETE|OPERASI/)) { endColor = "#51cf66"; startColor = "#8ce99a"; }

        else if (statusUpper.match(/TANGGUH|BATAL|CANCEL/)) { endColor = "#ff6b6b"; startColor = "#ffc9c9"; } 
        else if (statusUpper.match(/RANCANG|BARU|PLAN/)) { endColor = "#fcc419"; startColor = "#ffe066"; } 

        const isSelected = (activeStatusFilter === statusName);
        const selectedClass = isSelected ? "selected" : "";
        const zeroClass = count === 0 ? "is-zero" : "";
        
        let detailsHtml = '';
        // Sort types by count
        const sortedTypes = Object.entries(data.types).sort(([, a], [, b]) => b - a);
        sortedTypes.forEach(([typeKey, typeCount]) => {
          const typeCfg = TYPE_CFG[typeKey] || { label: typeKey, color: "#666" };

            <div class="sub-stat-row">

               <div class="sub-stat-bar-fill" style="width: ${typePercent}%; background-color: ${typeCfg.color}; opacity: 0.8;"></div>
            </div>`;
        });
        if (count === 0) detailsHtml = `<div style="font-size:11px; color:#999; text-align:center; padding:5px;">Tiada projek dalam kategori ini.</div>`;
        const itemContainer = document.createElement("div");
        itemContainer.className = "status-wrapper";

                <div class="status-header">
                  <span class="status-name">${escapeHtml(statusName)}</span>

                </div>

    function animateValue(id, start, end, duration) {
      if (start === end) return;
      const range = end - start;
      let current = start;
      const increment = end > start ? 1 : -1;
      const stepTime = Math.abs(Math.floor(duration / range));
      const obj = document.getElementById(id);
      if (!obj) return;
      const timer = setInterval(() => { current += increment; obj.innerHTML = current; if (current == end) clearInterval(timer); }, Math.max(stepTime, 10));
    }

        const data = currentFilteredList.length > 0 ? currentFilteredList : (currentBoundaryKey ? [] : allProjects);
        const uniqueTypes = [...new Set(PROJECT_REGISTER.map(p => p.type.toUpperCase()))];
        
        // 1. Cat Donut
        const catCounts = {};
        uniqueTypes.forEach(t => catCounts[t] = 0);
        data.forEach(d => { if(catCounts[d._type] !== undefined) catCounts[d._type]++; });
        
        const chartData = uniqueTypes.map(t => ({
            value: catCounts[t],
            name: TYPE_CFG[t]?.label || t,
            itemStyle: { color: TYPE_CFG[t]?.color || '#666' }
        }));

        const chart1 = echarts.init(document.getElementById('chart-cat-donut'));
        chart1.setOption({
            tooltip: { trigger: 'item' },
            legend: { bottom: '0%', left: 'center' },
            series: [{
                name: 'Kategori', type: 'pie', radius: ['40%', '70%'], avoidLabelOverlap: false,
                itemStyle: { borderRadius: 10, borderColor: '#fff', borderWidth: 2 },
                label: { show: true, formatter: '{b}: {c}' },
                data: chartData
            }]
        });

        // 2. Status Pie
        const statusCounts = {};
        data.forEach(d => {
            const s = String(d.STATUS || "N/A").trim();
            statusCounts[s] = (statusCounts[s] || 0) + 1;
        });
        const statusData = Object.entries(statusCounts).map(([k,v]) => ({ value: v, name: k }));
        if(statusData.length === 0) statusData.push({value:0, name:'Tiada Data'});

        const chart2 = echarts.init(document.getElementById('chart-status-pie'));
        chart2.setOption({
            tooltip: { trigger: 'item' },
            series: [{
                name: 'Status', type: 'pie', radius: '70%',
                data: statusData,
                label: { show: true, formatter: '{b}: {c}' },
                emphasis: { itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' } }
            }]
        });

        // 3. Category vs Status
        const statuses = Object.keys(statusCounts);
        const categoryLabels = uniqueTypes.map(t => TYPE_CFG[t]?.label || t);
        
        const seriesData = statuses.map(status => {
            return {
                name: status,
                type: 'bar',
                stack: 'total',
                label: { show: true },
                data: uniqueTypes.map(cat => data.filter(d => d._type === cat && String(d.STATUS||"").trim() === status).length)
            };
        });

        const chart3 = echarts.init(document.getElementById('chart-cat-status-bar'));
        chart3.setOption({
            tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
            legend: { top: '0%' },
            grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
            xAxis: { type: 'category', data: categoryLabels },
            yAxis: { type: 'value' },
            series: seriesData.length > 0 ? seriesData : [{type:'bar', data: new Array(categoryLabels.length).fill(0)}]
        });

        // 4. Area Race
        const boundaryKey = currentBoundaryKey || 'district';
        const areaKey = boundaryKey === 'district' ? 'DISTRICT' : (boundaryKey === 'dun' ? 'DUN' : 'PARLIAMENT');
        
        const areaStats = {};
        const allUniqueAreas = new Set();
        allProjects.forEach(p => { const area = normalizeString(p[areaKey]); if(area) allUniqueAreas.add(area); });
        allUniqueAreas.forEach(area => areaStats[area] = 0);
        allProjects.forEach(p => { const area = normalizeString(p[areaKey]); if (area) areaStats[area]++; });

        const sortedAreas = Object.entries(areaStats).sort(([,a], [,b]) => b - a).slice(0, 30);
        const yAxisData = sortedAreas.map(item => item[0]).reverse();
        const xAxisData = sortedAreas.map(item => item[1]).reverse();

        const chart4 = echarts.init(document.getElementById('chart-area-race'));
        chart4.setOption({
            tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
            grid: { left: '3%', right: '10%', bottom: '3%', containLabel: true },
            xAxis: { type: 'value' },
            yAxis: { type: 'category', data: yAxisData },
            series: [{
                name: 'Jumlah Projek',
                type: 'bar',
                data: xAxisData,
                label: { show: true, position: 'right' },
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [
                        { offset: 0, color: '#818cf8' },
                        { offset: 1, color: '#4F46E5' }
                    ])
                }
            }]
        });

        window.addEventListener('resize', () => {
            chart1.resize(); chart2.resize(); chart3.resize(); chart4.resize();
        });
    }

    // ---------- MAIN INIT ----------
    async function initMap() {
      // 1. Generate UI based on Config
      generateDynamicUI();

      const mapDiv = document.getElementById("map"); if (!mapDiv) return;
      map = L.map('map', { zoomControl: false }).setView([5.9804, 116.0735], 8);
      L.control.zoom({ position: 'bottomright' }).addTo(map);
      const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: 'Â© OpenStreetMap' });
      const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles &copy; Esri' });
      satellite.addTo(map);
      L.control.layers({ "Satelit (Esri)": satellite, "Peta (OSM)": osm }, null, { position: 'topright' }).addTo(map);
      markersLayerGroup = L.layerGroup().addTo(map);

      showLoading(true);
      try {
        const projects = await loadAllSheetsAndNormalize();
        renderMarkersInBatches(projects, () => {
          markersList = Array.from(markersBySite.values());
          filterAndDisplayMarkers();
        });
        const pDistrict = loadGeoJsonLayer("district", URLs.district);
        const pDun = loadGeoJsonLayer("dun", URLs.dun);
        const pPar = loadGeoJsonLayer("parliament", URLs.parliament);
        await Promise.all([pDistrict, pDun, pPar]);
        if (dataLayers['district']) { dataLayers['district'].addTo(map); currentBoundaryKey = 'district'; }
        setupToggles(); filterAndDisplayMarkers();
        setInterval(() => autoRefreshLoop(), refreshIntervalMs);
      } catch (e) { console.error("Init Error", e); } finally { showLoading(false); }
    }

    window.onload = initMap;
  </script>
