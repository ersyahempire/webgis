<style>
/* ----- GLOBAL VARS & RESET ----- */
:root {
  --primary: #4F46E5;
  --primary-dark: #4338ca;
  --glass-bg: rgba(255, 255, 255, 0.45);  /* SMS dulu 0.85 */
  --glass-border: rgba(255,255,255,0.5);
  --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
  --blur: 12px;
  --text-main: #1f2937;
  --text-sub: #6b7280;
  --radius: 16px;
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
body {
  margin: 0; padding: 0;
  font-family: 'Plus Jakarta Sans', sans-serif;
  height: 100vh; width: 100vw;
  overflow: hidden;
  background: #eef2f5;
  color: var(--text-main);
}

/* ----- MAP CONTAINER ----- */
#map {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
}

/* ----- SEARCH BAR (TOP CENTER) ----- */
.search-container {
  position: absolute;
  top: 20px; left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  width: 90%; max-width: 400px;
  display: flex;
  gap: 10px;
}

.search-box {
  flex: 1;
  background: var(--glass-bg);
  backdrop-filter: blur(var(--blur));
  -webkit-backdrop-filter: blur(var(--blur));
  padding: 12px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow);
  display: flex;
  align-items: center;
  transition: var(--transition);
}

.search-box:focus-within { transform: scale(1.02); box-shadow: 0 10px 40px rgba(79, 70, 229, 0.15); border-color: var(--primary); }
.search-box i { color: var(--text-sub); margin-right: 10px; }
.search-box input {
  border: none; background: transparent; width: 100%;
  font-family: inherit; font-size: 15px; color: var(--text-main);
}
.search-box input::placeholder { color: #9ca3af; }

/* ----- FLOATING DASHBOARD (LEFT) ----- */
.panel-toggle {
  position: absolute; top: 20px; left: 20px; z-index: 20;
  background: var(--primary); color: white;
  width: 45px; height: 45px;
  border-radius: 12px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
  border: none;
  transition: var(--transition);
}
.panel-toggle:hover { transform: translateY(-2px); background: var(--primary-dark); }

.dashboard-panel {
  position: absolute; top: 75px; left: 20px; bottom: 20px;
  width: 320px;
  z-index: 10;
  background: var(--glass-bg);
  backdrop-filter: blur(var(--blur));
  -webkit-backdrop-filter: blur(var(--blur));
  border-radius: var(--radius);
  border: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow);
  display: flex; flex-direction: column;
  transform: translateX(0);
  transition: var(--transition);
  opacity: 1;
  overflow: hidden;
}

.dashboard-panel.closed {
  transform: translateX(-120%);
  opacity: 0; pointer-events: none;
}

.panel-header {
  padding: 20px;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
}
.panel-header h2 { margin: 0; font-size: 18px; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; }

.panel-content {
  padding: 20px;
  overflow-y: auto;
  scrollbar-width: thin;
}
/* Custom Scrollbar */
.panel-content::-webkit-scrollbar { width: 6px; }
.panel-content::-webkit-scrollbar-track { background: transparent; }
.panel-content::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 20px; }

/* Stats Cards */
.main-stat {
  text-align: center; margin-bottom: 20px;
  padding: 15px; border-radius: 12px;
  background: rgba(255,255,255,0.5);
  border: 1px solid rgba(255,255,255,0.6);
}
.main-stat-value { font-size: 36px; font-weight: 800; color: var(--text-main); line-height: 1; }
.main-stat-label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-sub); margin-top: 5px; }

.area-badge {
  background: #e0e7ff; color: var(--primary);
  padding: 6px 12px; border-radius: 20px;
  font-size: 13px; font-weight: 600;
  display: inline-block; margin-top: 10px;
}

.grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
.mini-stat {
  background: rgba(255,255,255,0.4); padding: 12px; border-radius: 12px;
  text-align: center; border: 1px solid rgba(255,255,255,0.4);
  transition: var(--transition);
}
.mini-stat:hover { background: rgba(255,255,255,0.7); transform: translateY(-2px); }
.mini-stat-val { font-size: 20px; font-weight: 700; color: var(--text-main); }
.mini-stat-lbl { font-size: 11px; color: var(--text-sub); }

/* Status List Styles - UPDATED FOR PROGRESS BAR & PERCENTAGE */
.status-section-title { font-size: 13px; font-weight: 700; text-transform: uppercase; color: var(--text-sub); margin: 20px 0 10px 0; }
.status-controls {
  display: flex;
  gap: 8px;
  align-items: center;
  margin-bottom: 10px;
}
.status-controls select, .status-controls input {
  flex: 1;
  padding: 8px 10px;
  border-radius: 10px;
  border: 1px solid rgba(0,0,0,0.06);
  font-size: 13px;
}
.status-controls .small-btn {
  padding: 8px 10px; border-radius: 10px; background: rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.04); cursor: pointer; font-size: 13px;
}
.status-item { 
  margin-bottom: 12px; 
  background: rgba(0,0,0,0.02); 
  padding: 8px; 
  border-radius: 8px; 
  cursor: pointer;
  transition: var(--transition);
} 
.status-item:hover { transform: translateY(-3px); background: rgba(255,255,255,0.7); }
.status-header { 
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
  font-size: 14px; 
  margin-bottom: 6px; 
  font-weight: 600; 
} 
.status-name { font-weight: 700; max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.status-count { color: var(--text-sub); font-weight: 500; margin-left: 5px; font-size: 12px; }
.status-percent { font-size: 13px; font-weight: 700; } 

.progress-bg { 
  width: 100%; 
  height: 10px; /* Thicker bar */
  background: rgba(0,0,0,0.08); /* Darker background */
  border-radius: 5px; 
  overflow: hidden; 
  box-shadow: inset 0 1px 3px rgba(0,0,0,0.05); /* Inner shadow for depth */
}
.progress-fill { 
  height: 100%; 
  background: var(--primary); /* Will be overridden by JS gradient */
  border-radius: 5px; 
  width: 0%; 
  transition: width 1s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother transition */
}

/* Small helpers for top items list */
.top-list { display:flex; flex-direction:column; gap:6px; margin-top:6px; }
.top-row { display:flex; justify-content:space-between; align-items:center; gap:8px; font-size:13px; padding:6px; border-radius:6px; background:rgba(255,255,255,0.35); border:1px solid rgba(0,0,0,0.03); }
.top-row .lbl { color:var(--text-sub); font-weight:600; }
.top-row .val { font-weight:700; color:var(--text-main); }

/* ----- CONTROLS (RIGHT) ----- */
.controls-container {
  position: absolute; top: 80px; right: 20px;
  display: flex; flex-direction: column; gap: 10px;
  z-index: 10;
}

.control-card {
  background: var(--glass-bg);
  backdrop-filter: blur(var(--blur));
  -webkit-backdrop-filter: blur(var(--blur));
  padding: 5px;
  border-radius: 12px;
  box-shadow: var(--glass-shadow);
  width: 50px; /* Collapsed width */
  overflow: hidden;
  transition: width 0.3s ease, background 0.3s;
  border: 1px solid var(--glass-border);
  white-space: nowrap;
}

.control-card:hover, .control-card.expanded {
  width: 180px; /* Expanded width */
  background: rgba(255, 255, 255, 0.55); /* SMS dulu 0.95 */
}

.control-group-title {
  padding: 10px 15px; font-size: 11px; font-weight: 700; 
  text-transform: uppercase; color: var(--text-sub); letter-spacing: 0.5px;
  display: none; /* Hide when collapsed */
}
.control-card.expanded .control-group-title { display: block; }

.toggle-btn {
  display: flex; align-items: center;
  width: 100%; padding: 10px;
  background: transparent; border: none; cursor: pointer;
  border-radius: 8px; color: var(--text-sub);
  transition: all 0.2s;
  text-align: left;
}
.toggle-btn i { width: 30px; text-align: center; font-size: 16px; flex-shrink: 0; }
.toggle-btn span { opacity: 0; transition: opacity 0.2s; font-size: 13px; font-weight: 500; }

/* Show text on hover/expand */
.control-card:hover .toggle-btn span, .control-card.expanded .toggle-btn span { opacity: 1; }
.control-card:hover .toggle-btn, .control-card.expanded .toggle-btn { padding: 10px 15px; }

.toggle-btn:hover { background: rgba(79, 70, 229, 0.1); color: var(--primary); }
.toggle-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3); }

/* Legend Mini */
.legend-mini {
  margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.05);
}
.legend-row { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; font-size: 12px; color: var(--text-sub); }
.dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }

/* ----- LOADING & INFO ----- */
.loading-overlay {
  position: absolute; inset: 0;
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(5px);
  z-index: 999;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  transition: opacity 0.5s;
}
.loading-overlay.hide { opacity: 0; pointer-events: none; }
.spinner {
  width: 40px; height: 40px; border: 4px solid #e0e7ff;
  border-top-color: var(--primary); border-radius: 50%;
  animation: spin 1s linear infinite; margin-bottom: 10px;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* InfoWindow Customization */
.gm-style .gm-style-iw-c {
  padding: 0 !important; border-radius: 12px !important;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2) !important;
}
.gm-style-iw-d { overflow: hidden !important; max-height: 400px !important; }
.info-popup { padding: 0; min-width: 280px; max-width: 320px; }
.info-header { background: var(--primary); color: white; padding: 12px 16px; font-weight: 600; font-size: 14px; }
.info-body { padding: 12px 16px; background: white; max-height: 300px; overflow-y: auto; }
.info-row { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 13px; border-bottom: 1px dashed #eee; padding-bottom: 4px; }
.info-label { color: #666; font-weight: 500; min-width: 100px; }
.info-val { color: #111; font-weight: 600; text-align: right; overflow-wrap: break-word; max-width: 180px; }
.section-header { font-size: 11px; font-weight: 700; color: var(--primary); text-transform: uppercase; margin: 12px 0 8px 0; border-bottom: 2px solid #eee; padding-bottom: 4px; }

@media (max-width: 600px) {
  .dashboard-panel { width: calc(100% - 40px); bottom: auto; max-height: 60vh; }
  .controls-container { top: auto; bottom: 80px; right: 20px; }
  .control-card { width: 45px; }
  .control-card:hover, .control-card.expanded { width: 160px; }
  .search-container { width: 75%; }
}
</style>

    // ---------- CONFIG ----------
const URLs = {

};

const SHEETS = {
  db_bwa: "1594VRWEs0PF56KXeSPudZTWkbGuS5UZmxXGrKqo4bUU",

  tower: "1b0Aipp0MQv8HWc-z28dugkGn5sWdNAx6ZE5-Mu13-0"
};

const SHEET_TYPE = {

  db_POP: "POP",
  tower: "TOWER"
};

const TYPE_CFG = {
  BWA: { color: "#4CAF50", icon: "üì∂", label: "WiFi" },

  POP: { color: "#FF9800", icon: "üåê", label: "POP" },

};

// ---------- STATE ----------
let map;
let markersBySite = new Map();
let markersList = [];
let allProjects = [];
let areaIndex = new Map();
let dataLayers = { district: null, dun: null, parliament: null };
let currentBoundaryKey = null;

// ---------- UTIL HELPER ----------
function showLoading(on) {
  const el = document.getElementById("loading");
  if (!el) return;
  on ? el.classList.remove("hide") : el.classList.add("hide");
}

function escapeHtml(s) {
  return String(s || "").replace(/[&<>"]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' }[c]));
}

function debounce(fn, wait = 250) {
  let t;
  return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), wait); };
}

function normalizeString(str) {
  return String(str || "").trim().toUpperCase();
}

function cleanFloat(val) {
  if (typeof val === 'number') return val;
  if (!val) return 0;
  const str = String(val).replace(/[^0-9.,-]/g, "").replace(',', '.').trim();
  const floatVal = parseFloat(str);
  return isNaN(floatVal) ? 0 : floatVal;
}

function generateStableId(rowObj, type) {
  const name = normalizeString(rowObj.SITE_NAME || "UNKNOWN");
  const district = normalizeString(rowObj.DISTRICT || "SABAH");
  return `${type}_${name.replace(/\s+/g, '_')}_${district.replace(/\s+/g, '_')}`;
}

function extractFeatureName(feature) {
  const props = ["NAME", "name", "DISTRICT", "DAERAH", "DUN", "PARLIAMENT", "PARLIAMEN"];
  let name = "Sabah";
  for (const k of props) {
    try {
      // Data.Feature: getProperty exists; for raw geojson feature object try properties
      let v = null;
      if (typeof feature.getProperty === 'function') v = feature.getProperty(k);
      else if (feature.properties && feature.properties[k]) v = feature.properties[k];
      if (v) { name = v; break; }
    } catch (_) { }
  }
  return String(name).trim();
}

function resetAllLayerStyles() {
  Object.keys(dataLayers).forEach(k => {
    const dl = dataLayers[k];
    try {
      if (dl && typeof dl.revertStyle === 'function') dl.revertStyle();
    } catch (e) {
      // ignore
    }
  });
  activeFeature = null;
  activeLayer = null;
}

// ---------- DATA PARSING ----------
function parseGviz(text) {
  try {
    const start = text.indexOf('{');
    const end = text.lastIndexOf('}');
    if (start === -1 || end === -1) return null;
    return JSON.parse(text.substring(start, end + 1));
  } catch (e) {
    console.error("parseGviz failed", e);
    return null;
  }
}

async function fetchSheetObjects(sheetId) {
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&tq=`;
  const res = await fetch(url);
  if (!res.ok) throw new Error(`Sheet fetch ${sheetId} failed (${res.status})`);
  const text = await res.text();
  const json = parseGviz(text);
  if (!json || !json.table) return { rows: [], cols: [] };

  const rawCols = json.table.cols.map(c => (c && c.label) ? c.label.toUpperCase() : "");
  const rows = json.table.rows || [];

  const processedRows = rows.map(r => {
    const obj = {};
    rawCols.forEach((c, i) => {
      const key = c ? c : `COL${i}`;
      obj[key] = (r.c && r.c[i] ? r.c[i].v : "");
    });
    return obj;
  });

  return { rows: processedRows, cols: rawCols.filter(c => c && !c.startsWith("COL")) };
}

function normalizeRows(rows, sheetKey, rawCols) {
  const normalizedKeys = new Set(["SITE_NAME", "SITE NAME", "SITE", "DISTRICT", "DAERAH", "DUN", "PARLIAMENT", "PARLIAMENT_NAME", "LATITUDE", "LAT", "LONGITUDE", "LON", "LNG", "STATUS", "STATUS_1"]);

  const normalized = rows.map((r) => {
    const get = k => (r[k] !== undefined ? r[k] : (r[k.toLowerCase()] !== undefined ? r[k.toLowerCase()] : ""));
    const site = get("SITE_NAME") || get("SITE NAME") || get("SITE") || "";
    const district = get("DISTRICT") || get("DAERAH") || "";
    const dun = get("DUN") || "";
    const parliament = get("PARLIAMENT") || get("PARLIAMENT_NAME") || "";

    const lat = cleanFloat(get("LATITUDE") || get("LAT") || get("LATITUDE_DEC"));
    const lng = cleanFloat(get("LONGITUDE") || get("LON") || get("LNG"));

    const rawStatus = get("STATUS") || get("STATUS_1") || "Tiada Status";

    const rawDetails = [];
    let count = 0;
    for (let colIndex = 0; colIndex < rawCols.length && count < 15; colIndex++) {
      const key = rawCols[colIndex];
      if (!key) continue;
      if (normalizedKeys.has(key)) continue;
      const value = r[key];
      if (value !== null && value !== "" && value !== undefined) {
        rawDetails.push({ label: key, value: String(value).trim() });
        count++;
      }
    }

    const type = SHEET_TYPE[sheetKey] || "UNKNOWN";
    
    const isValidCoordinate = (lat !== 0 && lng !== 0 && lat > -90 && lat < 90 && lng > -180 && lng < 180); 

    const rowObj = {
      SITE_NAME: String(site || "N/A").trim(),
      DISTRICT: String(district || "").trim(),
      DUN: String(dun || "").trim(),
      PARLIAMENT: String(parliament || "").trim(),
      LATITUDE: lat,
      LONGITUDE: lng,
      STATUS: String(rawStatus).trim(),
      _sheet: sheetKey,
      _type: type,
      _raw_details: rawDetails,
      _validCoord: isValidCoordinate
    };

    rowObj._id = generateStableId(rowObj, type);

    return rowObj;
  }).filter(o => o.SITE_NAME !== "N/A"); 

  return normalized;
}

function buildAreaIndex() {
  areaIndex.clear();
  allProjects.forEach(p => {
    [p.DISTRICT, p.DUN, p.PARLIAMENT].forEach(k => {
      if (!k) return;
      const key = normalizeString(k);
      if (!areaIndex.has(key)) areaIndex.set(key, new Set());
      areaIndex.get(key).add(p.SITE_NAME);
    });
  });
}

  if (!project._validCoord) return null;

  const uniqueKey = project._id;
  const cfg = TYPE_CFG[project._type] || { color: "#333", icon: "üìç" };

  if (markersBySite.has(uniqueKey)) {
    const m = markersBySite.get(uniqueKey);
    m._meta = project; 
    
    try {
      const pos = m.getPosition();
      if (!pos || Math.abs(pos.lat() - project.LATITUDE) > 0.0001 || Math.abs(pos.lng() - project.LONGITUDE) > 0.0001) {
         m.setPosition({ lat: project.LATITUDE, lng: project.LONGITUDE });
      }

      visible: false, // Default hidden, controlled by filters
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 6,
        fillColor: cfg.color,
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: 2
      }
    });

    const infowin = new google.maps.InfoWindow({
      content: `

              <div class="info-header">${cfg.icon} ${escapeHtml(project.SITE_NAME)}</div>
              <div class="info-body">
                <div class="section-header">Maklumat Utama</div>

  }

function renderMarkersInBatches(projects, onComplete) {
  const total = projects.length;
  let i = 0;
  
  if (total === 0) {
    if (onComplete) onComplete();
    return;
  }

  const runChunk = () => {
    const end = Math.min(i + batchSize, total);
    for (; i < end; i++) {
      createOrUpdateMarker(projects[i]);
    }
    if (i < total) {
      setTimeout(runChunk, 50); 
    } else {
      markersList = Array.from(markersBySite.values());
      if (onComplete) onComplete();
    }
  };
  runChunk();
}

// Helper to read which category toggles are active (uses toggle buttons)
function getActiveCategoriesFromToggles() {
  const cats = [];
  if (document.getElementById("toggle-menara")?.classList.contains("active")) cats.push("TOWER");
  if (document.getElementById("toggle-nadi")?.classList.contains("active")) cats.push("NADI");
  if (document.getElementById("toggle-wifi")?.classList.contains("active")) cats.push("BWA");
  if (document.getElementById("toggle-pop")?.classList.contains("active")) cats.push("POP");
  return cats;
}

// Current filtered list used to update dashboard counts & map markers (follows rules below)
function getCurrentFilteredList() {
  let filteredList = allProjects.slice();

  // If a boundary feature is selected -> apply boundary filter and IGNORE category toggles
  if (activeFeature && currentBoundaryKey) {
    const areaNameRaw = extractFeatureName(activeFeature);
    const areaName = normalizeString(areaNameRaw); 

    filteredList = filteredList.filter(p => {
      if (currentBoundaryKey === 'district') return normalizeString(p.DISTRICT) === areaName;
      if (currentBoundaryKey === 'dun') return normalizeString(p.DUN) === areaName;
      if (currentBoundaryKey === 'parliament') return normalizeString(p.PARLIAMENT) === areaName;
      return false;
    });

    return filteredList;
  }

  // Otherwise, if category toggles are active -> filter by those categories
  const activeCats = getActiveCategoriesFromToggles();
  if (activeCats.length > 0) {
    filteredList = filteredList.filter(p => activeCats.includes(p._type));
  } else {
    // If no toggles active, keep all projects (default)
    filteredList = filteredList;
  }

  // Apply text search (if any)
  if (searchTerm && searchTerm.length > 0) {
    const term = searchTerm.toLowerCase();
    if (!searchTerm.match(/^([-+]?[\d\.]+)[,\s]+([-+]?[\d\.]+)$/)) {
      filteredList = filteredList.filter(p =>
        (p.SITE_NAME && p.SITE_NAME.toLowerCase().includes(term)) ||
        (p.DISTRICT && p.DISTRICT.toLowerCase().includes(term)) ||
        (p.PARLIAMENT && p.PARLIAMENT.toLowerCase().includes(term))
      );
    }
  }

  return filteredList;
}

// Special source list for Status panel per user's requested logic:
// - If a boundary is selected -> statuses computed for all categories in that boundary (ignore toggles)
// - Else -> statuses computed based on currently selected category toggles (if any), otherwise all projects
function getStatusesSourceList() {
  // boundary active => all categories within boundary
  if (activeFeature && currentBoundaryKey) {
    const areaNameRaw = extractFeatureName(activeFeature);
    const areaName = normalizeString(areaNameRaw); 

    return allProjects.filter(p => {
      if (currentBoundaryKey === 'district') return normalizeString(p.DISTRICT) === areaName;
      if (currentBoundaryKey === 'dun') return normalizeString(p.DUN) === areaName;
      if (currentBoundaryKey === 'parliament') return normalizeString(p.PARLIAMENT) === areaName;
      return false;
    });
  }

  // else use toggles
  const activeCats = getActiveCategoriesFromToggles();
  if (activeCats.length > 0) {
    return allProjects.filter(p => activeCats.includes(p._type));
  }

  // if no toggles active -> entire dataset
  return allProjects.slice();
}

function filterAndDisplayMarkers() {
  markersList = Array.from(markersBySite.values());

  // read toggles
  const menaraActive = document.getElementById("toggle-menara")?.classList.contains("active");
  const nadiActive = document.getElementById("toggle-nadi")?.classList.contains("active");
  const popActive = document.getElementById("toggle-pop")?.classList.contains("active");
  const wifiActive = document.getElementById("toggle-wifi")?.classList.contains("active");

  // Determine if any category toggle is active
  const anyCategoryToggle = !!(menaraActive || nadiActive || popActive || wifiActive);

  const filteredList = getCurrentFilteredList();
  updateDashboard(filteredList);

  const visibleLocationIds = new Set(filteredList.map(p => p._id));

  for (const m of markersBySite.values()) {
    if (!m || !m._meta) continue;
    const meta = m._meta;
    const type = meta._type;

    // If no category toggles are active, we treat all categories as active (show everything)
    let isCategoryActive = true;
    if (anyCategoryToggle) {
      if (type === "TOWER") isCategoryActive = menaraActive;
      else if (type === "BWA") isCategoryActive = wifiActive;
      else if (type === "NADI") isCategoryActive = nadiActive;
      else if (type === "POP") isCategoryActive = popActive;
      else isCategoryActive = false;
    }

    // Determine visibility:
    // - If boundary is active: visible if marker in visibleLocationIds (boundary filtered list) AND meta._validCoord
    // - Else: visible if in visibleLocationIds AND corresponding category active (or all active if no toggles)
    const inFiltered = visibleLocationIds.has(meta._id);
    const shouldShow = inFiltered && meta._validCoord && (activeFeature && currentBoundaryKey ? true : isCategoryActive);
    try { m.setVisible(!!shouldShow); } catch (e) { /* ignore */ }
  }
}

// ---------- STATUS PANEL RENDER ----------
function getColorForName(name, fallback="#4F46E5") {
  const s = normalizeString(name || "");
  if (!s) return fallback;
  if (s.match(/SIAP|SELESAI|COMPLETE|OPERASI/)) return "#4CAF50";
  if (s.match(/BINA|IMPLEMENTASI|PROGRESS|DALAM PROSES/)) return "#2196F3";
  if (s.match(/TANGGUH|BATAL|CANCEL|TIDAK JALAN/)) return "#F44336";
  if (s.match(/RANCANG|BARU|PLAN|PROPOSED/)) return "#FF9800";
  if (s.includes("MENARA") || s.includes("TOWER")) return "#FF5722";
  if (s.includes("NADI")) return "#2196F3";
  if (s.includes("WIFI") || s.includes("BWA")) return "#4CAF50";
  if (s.includes("POP")) return "#FF9800";
  return "#4F46E5";
}

function computeGroups(list, mode) {
  const groups = {};
  list.forEach(p => {
    let key = "";
    if (mode === 'status') key = p.STATUS || "Tidak Dinyatakan";
    else if (mode === 'project') key = TYPE_CFG[p._type]?.label || p._type || "Lain-lain";
    else if (mode === 'district') key = p.DISTRICT || "LAIN-LAIN";
    else if (mode === 'dun') key = p.DUN || "LAIN-LAIN";
    else if (mode === 'parliament') key = p.PARLIAMENT || "LAIN-LAIN";
    key = String(key).trim() || "LAIN-LAIN";
    groups[key] = (groups[key] || 0) + 1;
  });
  return groups;
}

function shadeColor(hex, percent) {
  try {
    const c = hex.replace('#','');
    const num = parseInt(c,16);
    const r = Math.min(255, Math.floor((num >> 16) + (255 - (num >> 16)) * (percent/100)));
    const g = Math.min(255, Math.floor(((num >> 8) & 0x00FF) + (255 - ((num >> 8) & 0x00FF)) * (percent/100)));
    const b = Math.min(255, Math.floor((num & 0x0000FF) + (255 - (num & 0x0000FF)) * (percent/100)));
    return `rgb(${r},${g},${b})`;
  } catch (e) {
    return hex;
  }
}

function handleStatusRowClick(name) {
  // Determine source per current rules
  const source = getStatusesSourceList();
  const subset = source.filter(p => (p.STATUS || '').trim() === name);

  // Show only markers corresponding to this subset
  const visibleLocationIds = new Set(subset.map(p => p._id));

  for (const m of markersBySite.values()) {
    if (!m || !m._meta) continue;
    const meta = m._meta;
    const shouldShow = visibleLocationIds.has(meta._id) && meta._validCoord;
    try { m.setVisible(!!shouldShow); } catch (e) { /* ignore */ }
  }

  // Update dashboard counts to reflect the shown subset
  updateDashboard(subset);
}

// Find feature by name (safe)
function findFeatureByName(layerKey, name) {
  const layer = dataLayers[layerKey];
  if (!layer) return null;
  let found = null;
  try {
    if (typeof layer.forEach === 'function') {
      layer.forEach(feature => {
        const fname = extractFeatureName(feature);
        if (normalizeString(fname) === normalizeString(name)) {
          found = feature;
        }
      });
    } else if (typeof layer.getFeatures === 'function') {
      const features = layer.getFeatures();
      for (const f of features) {
        const fname = extractFeatureName(f);
        if (normalizeString(fname) === normalizeString(name)) { found = f; break; }
      }
    } else if (layer.features && Array.isArray(layer.features)) {
      for (const f of layer.features) {
        const fname = extractFeatureName(f);
        if (normalizeString(fname) === normalizeString(name)) { found = f; break; }
      }
    }
  } catch (e) {
    // ignore
  }
  return found;
}

}

function animateValue(id, start, end, duration) {
  if (start === end) {
    const obj = document.getElementById(id);
    if (obj) obj.innerHTML = end;
    return;
  }
  const range = end - start;
  let current = start;
  const increment = end > start ? 1 : -1;
  const stepTime = Math.abs(Math.floor(duration / Math.max(Math.abs(range),1)));
  const obj = document.getElementById(id);
  if (!obj) return;
  
  const timer = setInterval(() => {
    current += increment;
    obj.innerHTML = current;
    if (current == end) clearInterval(timer);
  }, Math.max(stepTime, 10));
}

// ---------- INITIALIZATION ----------
async function loadAllSheetsAndNormalize() {
  const entries = Object.entries(SHEETS);
  const promises = entries.map(([k, id]) => fetchSheetObjectsSafe(k, id));
  const results = await Promise.all(promises);
  const combined = results.flat();
  allProjects = combined;
  buildAreaIndex();
  return combined;
}

async function fetchSheetObjectsSafe(sheetKey, id) {
  try {
    const data = await fetchSheetObjects(id);
    return normalizeRows(data.rows, sheetKey, data.cols);
  } catch (e) {
    console.warn("sheet load fail", sheetKey, e);
    return [];
  }
}

async function loadGeoJsonLayer(key, url, baseStyle = {}) {
  try {
    const resp = await fetch(url);
    if (!resp.ok) throw new Error("geojson fetch failed " + url);
    const json = await resp.json();

    const layer = new google.maps.Data({ map: null });
    layer.addGeoJson(json);

    layer._baseStyle = {
      strokeWeight: baseStyle.strokeWeight || 1,
      strokeColor: baseStyle.strokeColor || "#666",
      fillOpacity: 0.05,
      fillColor: (baseStyle.fillColor || "#FFF")
    };
    layer.setStyle(feature => layer._baseStyle);

    layer.addListener("mouseover", e => {
      if (!layer.getMap()) return;
      if (activeFeature === e.feature) return;
      try {
        layer.overrideStyle(e.feature, { strokeWeight: 2, strokeColor: "#4F46E5", fillOpacity: 0.3, fillColor: "#818cf8" });
      } catch (e) {}

      if (!hoverInfoWindow) hoverInfoWindow = new google.maps.InfoWindow();
      hoverInfoWindow.setContent(`<div style="padding:8px 12px; font-weight:600; color:#4F46E5;">${escapeHtml(extractFeatureName(e.feature))}</div>`);
      if (e.latLng) {
        hoverInfoWindow.setPosition(e.latLng);
        hoverInfoWindow.open(map);
      }
    });

    layer.addListener("mouseout", e => {
      if (activeFeature !== e.feature) {
        try { layer.revertStyle(e.feature); } catch (e) {}
      }
      if (hoverInfoWindow) hoverInfoWindow.close();
    });

    layer.addListener("click", e => {
      handleFeatureClick(key, e.feature);
      renderStatusDetailed(getStatusesSourceList());
    });

    dataLayers[key] = layer;
    return layer;
  } catch (e) {
    console.warn("loadGeoJsonLayer error", key, e);
    return null;
  }
}

function handleFeatureClick(key, feature) {
  const layerObj = dataLayers[key];
  if (!layerObj) return;

  const featureName = extractFeatureName(feature);
  const selAreaEl = document.getElementById("selected-area");
  if (selAreaEl) selAreaEl.textContent = featureName;

  toggleBoundaryLayerVisibility(key);
  resetAllLayerStyles();
  try {
    layerObj.overrideStyle(feature, { strokeWeight: 2, strokeColor: "#4338ca", fillOpacity: 0.5, fillColor: "#4338ca" });
  } catch (e) {}

  activeFeature = feature;
  activeLayer = layerObj;
  currentBoundaryKey = key;

  // Update markers and dashboard (boundary rules override toggles for status panel)
  filterAndDisplayMarkers();
  // Ensure Status panel shows statuses for all categories in this boundary
  renderStatusDetailed(getStatusesSourceList());
}

function toggleBoundaryLayerVisibility(key) {
  Object.keys(dataLayers).forEach(k => {
    const dl = dataLayers[k];
    try {
      if (dl) dl.setMap(k === key ? map : null);
    } catch (e) {}
  });
  updateToggleButtonsUI(key);
}

function updateToggleButtonsUI(activeKey) {
  const mapping = { district: "toggle-daerah", dun: "toggle-dun", parliament: "toggle-parliament" };
  Object.keys(mapping).forEach(k => {
    const btn = document.getElementById(mapping[k]);
    if (!btn) return;
    if (activeKey === k) btn.classList.add("active");
    else btn.classList.remove("active");
  });
}

function setupToggles() {
  // Category toggles: when used, status panel should reflect selected categories
  ["menara", "nadi", "pop", "wifi"].forEach(cat => {
    const el = document.getElementById(`toggle-${cat}`);
    el?.addEventListener("click", function () {
      this.classList.toggle("active");
      filterAndDisplayMarkers();
      renderStatusDetailed(getStatusesSourceList());
    });
  });

  const boundaries = [
    { id: "toggle-daerah", key: "district" },
    { id: "toggle-dun", key: "dun" },
    { id: "toggle-parliament", key: "parliament" }
  ];

  boundaries.forEach(b => {
    document.getElementById(b.id)?.addEventListener("click", function () {
      const layerExists = !!dataLayers[b.key];
      if (this.classList.contains('active') && currentBoundaryKey === b.key) {
        this.classList.remove('active');
        if (layerExists) {
          try { dataLayers[b.key].setMap(null); } catch (e) {}
        }
        currentBoundaryKey = null;
        activeFeature = null;
        const sel = document.getElementById("selected-area");
        if (sel) sel.textContent = "SELURUH SABAH";
      } else {
        if (layerExists) {
          toggleBoundaryLayerVisibility(b.key);
          const sel = document.getElementById("selected-area");
          if (sel) sel.textContent = "SABAH (" + b.key.toUpperCase() + ")";
          currentBoundaryKey = b.key; 
        } else {
          // if layer not loaded, still set UI state to indicate selection but don't crash
          updateToggleButtonsUI(null);
          document.getElementById(b.id)?.classList.add('active');
          currentBoundaryKey = null;
        }
      }
      filterAndDisplayMarkers();
      renderStatusDetailed(getStatusesSourceList());
    });
  });

  // Carian Responsif + Koordinat
  document.getElementById("search-input")?.addEventListener("input", (e) => {
    searchTerm = e.target.value;
    
    // Check regex untuk format "Lat, Long"
    const coordMatch = searchTerm.match(/^([-+]?[\d\.]+)[,\s]+([-+]?[\d\.]+)$/);
    if (coordMatch) {
        const lat = parseFloat(coordMatch[1]);
        const lng = parseFloat(coordMatch[2]);
        if (!isNaN(lat) && !isNaN(lng) && map) {
            map.panTo({lat, lng});
            map.setZoom(14);
        }
    } else {
        filterAndDisplayMarkers();
        renderStatusDetailed(getStatusesSourceList());
    }
  });
}

async function autoRefreshLoop() {
  try {
    const newProjects = await loadAllSheetsAndNormalize();
    newProjects.forEach(np => createOrUpdateMarker(np));
    
    markersList = Array.from(markersBySite.values());
    allProjects = newProjects;
    
    filterAndDisplayMarkers();
    renderStatusDetailed(getStatusesSourceList());
  } catch (e) {
    console.warn("autoRefreshLoop failed", e);
  }
}

// ---------- MAIN INIT ----------
async function initMap() {
  const mapDiv = document.getElementById("map");
  if (!mapDiv) return;

  const silverStyle = [
    { elementType: "geometry", stylers: [{ color: "#f5f5f5" }] },
    { elementType: "labels.icon", stylers: [{ visibility: "off" }] },
    { elementType: "labels.text.fill", stylers: [{ color: "#616161" }] },
    { elementType: "labels.text.stroke", stylers: [{ color: "#f5f5f5" }] },
    { featureType: "road", elementType: "geometry", stylers: [{ color: "#ffffff" }] },
    { featureType: "water", elementType: "geometry", stylers: [{ color: "#c9c9c9" }] },
    { featureType: "water", elementType: "labels.text.fill", stylers: [{ color: "#9e9e9e" }] }
  ];

  map = new google.maps.Map(mapDiv, {
    center: { lat: 5.9804, lng: 116.0735 },
    zoom: 8,
    mapTypeId: "satellite",
    styles: silverStyle,
    disableDefaultUI: false,
    mapTypeControl: true,
    mapTypeControlOptions: {
        style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
        position: google.maps.ControlPosition.TOP_RIGHT
    },
    zoomControl: true,
    zoomControlOptions: {
        position: google.maps.ControlPosition.RIGHT_BOTTOM
    },
    streetViewControl: false,
    fullscreenControl: false
  });

  showLoading(true);

  try {
    const projects = await loadAllSheetsAndNormalize();
    
    renderMarkersInBatches(projects, () => {
      markersList = Array.from(markersBySite.values());
      filterAndDisplayMarkers();
    });

    // Start loading geojson layers in parallel
    const pDistrict = loadGeoJsonLayer("district", URLs.district).catch(e => null);
    const pDun = loadGeoJsonLayer("dun", URLs.dun).catch(e => null);
    const pPar = loadGeoJsonLayer("parliament", URLs.parliament).catch(e => null);

    google.maps.event.addListenerOnce(map, "idle", async () => {
      const ld = await pDistrict;
      const dd = await pDun;
      const pp = await pPar;

      if (ld) {
        try { dataLayers['district'].setMap(map); currentBoundaryKey = 'district'; } catch (e) {}
        updateToggleButtonsUI('district');
      } else {
        updateToggleButtonsUI(null);
      }
      
      setupToggles();
      // initial status panel follows rules: district boundary default active (if loaded), show statuses for that boundary
      renderStatusDetailed(getStatusesSourceList());
      filterAndDisplayMarkers(); 
    });

    setInterval(() => autoRefreshLoop(), refreshIntervalMs);

  } catch (e) {
    console.error("Init Error", e);
    alert("Ralat sambungan data. Sila refresh.");
  } finally {
    showLoading(false);
  }
}

window.initMap = initMap;
  </script>
