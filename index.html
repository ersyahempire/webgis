<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web GIS Projek Sabah</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="main-container">
    
    <!-- Sidebar Dashboard -->
    <div class="sidebar">
      <div class="header">
        <h1>Dashboard Projek Sabah</h1>
      </div>

      <div class="dashboard-content">
        <div class="dashboard-title">Ringkasan Keseluruhan</div>

        <div class="stat-card">
          <div class="stat-label">Jumlah Projek</div>
          <div class="stat-value" id="totalProjects">0</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Status Projek</div>
          <div class="status-list" id="statusList"></div>
        </div>

        <div class="legend">
          <div class="legend-title">Jenis Projek</div>

          <div class="legend-item">
            <div class="legend-icon" style="background:#ff5252;"></div>
            <div class="legend-label">Menara Komunikasi</div>
          </div>

          <div class="legend-item">
            <div class="legend-icon" style="background:#ffa726;"></div>
            <div class="legend-label">NADI (PIM)</div>
          </div>

          <div class="legend-item">
            <div class="legend-icon" style="background:#29b6f6;"></div>
            <div class="legend-label">Wifi</div>
          </div>

          <div class="legend-item">
            <div class="legend-icon" style="background:#66bb6a;"></div>
            <div class="legend-label">POP</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Map Area -->
    <div class="map-wrapper">
      <div id="map"></div>
    </div>

  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Google Mutant Layer (Google Satellite Basemap) -->
  <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@0.11.2/dist/Leaflet.GoogleMutant.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>
