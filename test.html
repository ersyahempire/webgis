<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Paparan Layer Info</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --comment-bg: #fffbeb;
            --comment-border: #fcd34d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        select {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        #loading {
            text-align: center;
            display: none;
            font-style: italic;
            color: var(--primary-color);
        }

        /* Grid Layout untuk Kad */
        .container-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Rekabentuk Kad */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
            border-top: 5px solid var(--primary-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        .data-row {
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .label {
            font-weight: 600;
            color: #4b5563;
        }

        .value {
            color: #111827;
        }

        /* Reka bentuk Komen */
        .comment-box {
            margin-top: 4px;
            background-color: var(--comment-bg);
            border-left: 3px solid var(--comment-border);
            padding: 5px 10px;
            font-size: 0.85rem;
            color: #92400e;
            font-style: italic;
            display: flex;
            align-items: flex-start;
        }

        .comment-icon {
            margin-right: 5px;
        }

    </style>
</head>
<body>

    <h1 style="text-align: center;">Maklumat Layer</h1>

    <div class="controls">
        <label for="sheetSelector">Pilih Layer:</label><br>
        <select id="sheetSelector" onchange="fetchData()">
            <option value="district">District</option>
            <option value="dun">DUN</option>
            <option value="parliament">Parliament</option>
        </select>
    </div>

    <div id="loading">Sedang memuatkan data...</div>
    
    <div id="contentArea" class="container-grid">
        </div>

    <script>
        // MASUKKAN URL WEB APP ANDA DI SINI
        const SCRIPT_URL = "AKD_SCRIPT_URL_ANDA_DISINI"; 

        async function fetchData() {
            const sheetName = document.getElementById('sheetSelector').value;
            const container = document.getElementById('contentArea');
            const loading = document.getElementById('loading');

            // Reset paparan
            container.innerHTML = '';
            loading.style.display = 'block';

            try {
                // Panggil API Google Script
                const response = await fetch(`${SCRIPT_URL}?sheet=${sheetName}`);
                const data = await response.json();

                if (data.error) {
                    alert("Ralat: " + data.error);
                    return;
                }

                renderCards(data);

            } catch (error) {
                console.error("Error fetching data:", error);
                container.innerHTML = '<p style="text-align:center; color:red;">Gagal mengambil data. Sila pastikan URL Script betul.</p>';
            } finally {
                loading.style.display = 'none';
            }
        }

        function renderCards(data) {
            const container = document.getElementById('contentArea');

            data.forEach(row => {
                // Pastikan layer wujud (header WAJIB)
                const layerName = row['LAYER'] || 'Tiada Nama Layer';
                const comments = row['_comments'] || {};

                // Cipta elemen Kad
                const card = document.createElement('div');
                card.className = 'card';

                // Header Kad (Menggunakan column LAYER)
                let htmlContent = `<div class="card-header">${layerName}</div>`;

                // Loop semua column dalam row
                for (const [key, value] of Object.entries(row)) {
                    // Abaikan column LAYER (sebab dah jadi tajuk) dan _comments
                    if (key !== 'LAYER' && key !== '_comments') {
                        
                        let commentHtml = '';
                        
                        // LOGIK PENGESANAN KOMEN:
                        // Jika wujud komen untuk column ini, paparkan ia
                        if (comments[key]) {
                            commentHtml = `
                                <div class="comment-box">
                                    <span class="comment-icon">ðŸ’¬</span>
                                    <span>${comments[key]}</span>
                                </div>
                            `;
                        }

                        // Masukkan data ke dalam kad
                        htmlContent += `
                            <div class="data-row">
                                <span class="label">${key}:</span>
                                <span class="value">${value}</span>
                                ${commentHtml}
                            </div>
                        `;
                    }
                }

                card.innerHTML = htmlContent;
                container.appendChild(card);
            });
        }

        // Jalankan sekali pada permulaan
        fetchData();

    </script>
</body>
</html>
